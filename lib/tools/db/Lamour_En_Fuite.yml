garnish: Orange zest twist<br />
glass: Old-fashioned
infos: 
  Comment: Serious yet approachably subtle with hints of vermouth and elderflower dominated by absinthe and gin.
  Origin: Created in 2007 by Jamie Boudreau, Seattle, USA, originally using Lillet. The name comes from a 1979 French film.
  source: www.diffordsguide.com (2706)
ingredients: 
- - " 1/2 "
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - "1 1/2 "
  - shot
  - Bombay London dry gin
- - " 3/4 "
  - shot
  - Noilly Prat dry vermouth
- - " 1/4 "
  - shot
  - St-Germain elderflower liqueur
method: POUR absinthe into ice-filled glass, TOP with water and leave to stand. Separately STIR gin, vermouth and elderflower liqueur with ice. DISCARD contents of glass (absinthe, water and ice) and STRAIN contents of mixing glass into absinthe-coated glass. No ice!
