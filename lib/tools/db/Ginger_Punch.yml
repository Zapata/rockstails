--- !ruby/object:DirtyCocktail 
garnish: Lime wedge
glass: Collins
infos: 
  Comment: A ginger spiced rum punch.
  source: www.diffordsguide.com (855)
ingredients: 
- - "2"
  - slice
  - Fresh root ginger (thumbnail sized)
- - "2"
  - spoon
  - Runny honey
- - "2 1/2 "
  - shot
  - Bacardi Oro golden rum
- - " 3/4 "
  - shot
  - Freshly squeezed lime juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Ginger ale
method: MUDDLE ginger in base of shaker. Add honey and rum and STIR until honey is dissolved. Add lime juice and sugar, SHAKE with ice and fine strain into ice-filled glass. TOP with ginger ale.
name: Ginger Punch
rate: 3.5
