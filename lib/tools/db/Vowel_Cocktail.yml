ingredients: 
- - "1 1/4 "
  - shot
  - Johnnie Walker Scotch Whisky
- - "1"
  - shot
  - Kummel
- - "1"
  - shot
  - Martini Rosso sweet vermouth
- - " 3/4 "
  - shot
  - Freshly squeezed orange juice
- - "2"
  - dash
