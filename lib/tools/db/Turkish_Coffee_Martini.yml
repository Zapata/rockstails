--- !ruby/object:DirtyCocktail 
garnish: Float three coffee beans
glass: Martini
infos: 
  Comment: Coffee is often made with cardomom in Arab countries. This drinks harnesses the aromatic, eucalyptus, citrus flavour of cardomom coffee and adds a little vodka zing.
  Origin: I created this in 2003.
  source: www.diffordsguide.com (1999)
ingredients: 
- - "8"
  - whole
  - Cardamom pods
- - "2"
  - shot
  - Ketel One vodka
- - "2"
  - shot
  - Hot espresso coffee
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: MUDDLE cardamom pods in base of shaker. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Turkish Coffee Martini
rate: 4.0
