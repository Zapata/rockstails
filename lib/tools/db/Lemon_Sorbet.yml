--- !ruby/object:DirtyCocktail 
garnish: Strips of lemon rind
glass: Martini
infos: 
  Comment: My favourite recipe for this desert and occasional cocktail ingredient.
  Variant: To make any other citrus flavour sorbet, simply substitute the juice and peel of another fruit such as grapefruit lime or orange.
  source: www.diffordsguide.com (1149)
ingredients: 
- - " 3/4 "
  - shot
  - Chilled mineral water
- - "1"
  - cupful
  - Granulated sugar
- - " 1/2 "
  - cupful
  - Freshly squeezed lemon juice
- - "5"
  - fresh
  - Lemon zest twist
- - " 1/4 "
  - cupful
  - Luxardo limoncello liqueur
- - "2"
  - spoon
  - Angostura orange bitters
- - "2"
  - fresh
  - Egg white
method: Heat water in padd and add sugar. Simmer and stir until sugar dissolves, add lemon juice and grated lemon rind and continue to simmer and stir for a few minutes. Take off the heat and allow to cool. Fine strain into a shallow container and stir in liqueur and orange bitters. Beat egg whites and fold into mix. Place in freezer and store for up to 3-4 days before use.
name: Lemon Sorbet
rate: 4.0
