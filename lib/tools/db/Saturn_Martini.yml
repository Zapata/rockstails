--- !ruby/object:DirtyCocktail 
garnish: Grapes on stick
glass: Martini
infos: 
  Comment: Delicate, beautifully balanced and subtly flavoured.
  Origin: Created in 2001 by Tony Conigliaro at Isola, Knightsbridge, London, England.
  source: www.diffordsguide.com (1749)
ingredients: 
- - "7"
  - fresh
  - Seedless white grapes
- - "1 1/2 "
  - shot
  - Ketel One Citroen vodka
- - "2"
  - shot
  - Runny honey
- - "1 1/2 "
  - shot
  - Sauvignon blanc wine
method: MUDDLE grapes in base of shaker.  STIR honey with vodka and grapes to dissolve honey. Add wine, SHAKE with ice and fine strain into chilled glass.
name: Saturn Martini
rate: 4.5
