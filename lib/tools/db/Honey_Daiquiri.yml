garnish: Lime wedge on rim
glass: Martini
infos: 
  Comment: Sweet honey replaces sugar syrup in this natural Daiquiri. Try experimenting with different honeys. I favour orange blossom honey.
  source: www.diffordsguide.com (965)
ingredients: 
- - "2"
  - spoon
  - Runny honey
- - "2"
  - shot
  - Bacardi Superior rum
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - " 1/2 "
  - shot
  - Chilled mineral water
method: STIR honey with rum in base of shaker until honey dissolves. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Honey Daiquiri
rate: 4.5
