--- !ruby/object:DirtyCocktail 
garnish: Cinnamon dust and blackberry
glass: Martini
infos: 
  Comment: A dessert in a glass, but not too sweet.
  Origin: Created in 2005 by yours truly.
  source: www.diffordsguide.com (66)
ingredients: 
- - "7"
  - fresh
  - Blackberries
- - "2"
  - shot
  - Ketel One vodka
- - "1"
  - shot
  - Pressed apple juice
- - "1"
  - float
  - Double (heavy) cream
method: MUDDLE blackberries in base of shaker. Add vodka and apple juice, SHAKE all ingredients with ice and fine strain into chilled glass. FLOAT cream on the surface of the drink by pouring over the back of a spoon and swirl to form a thin layer. Depending on the sweetness of your blackberries, you may need to add a touch or sugar syrup.
name: Apple & Blackberry Pie
rate: 3.5
