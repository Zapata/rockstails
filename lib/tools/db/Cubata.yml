--- !ruby/object:DirtyCocktail 
garnish: Lime wedge<br />
glass: Collins
infos: 
  Comment: Hard to hate but the cola and lime dominate the subtle gin flavours.
  Origin: The gin-based equivalent to the rum-based Cuba Libre. This drink is popular in Spain where gin is the dominant spirit.<br /><br />
  source: www.diffordsguide.com (2362)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - "1"
  - top up with
  - Coca-cola
method: SHAKE gin and lime with ice and strain into ice-filled glass. TOP with cola and serve with straws.<br /><br />
name: Cubata
rate: 3.5
