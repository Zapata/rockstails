--- !ruby/object:DirtyCocktail 
garnish: Grapefruit zest twist (discarded) &amp; dried apricot
glass: Martini
infos: 
  Comment: Tangy apricot with hints of maraschino dried by vermouth and fortified by light rum.<br /><br />
  Origin: Adapted from a drink created in 2008 by Ian McLaren of Bacardi Brown-Forman Brands, UK. The name is in tribute to Do~na Amalia's Godmother whose bequest revived the fortunes of Don Facundo Bacardi Mass allowing him to establish the rum brand we know today.<br /><br />
  source: www.diffordsguide.com (2343)
ingredients: 
- - "2"
  - shot
  - Bacardi Superior rum
- - "1"
  - spoon
  - Apricot jam (preserve)
- - "1"
  - shot
  - Noilly Prat dry vermouth
- - " 1/8 "
  - shot
  - Luxardo maraschino liqueur
- - "1"
  - dash
  - Fee Brothers grapefruit bitters
- - " 1/2 "
  - shot
  - Chilled mineral water
method: STIR jam with rum until jam dissolves. Add other ingredients, SHAKE with ice and fine strain into chilled glass.<br /><br />
