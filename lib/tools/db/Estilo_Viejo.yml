--- !ruby/object:DirtyCocktail 
garnish: Lime zest twist
glass: Old-fashioned
infos: 
  Comment: Even better when made with a~nejo tequila.
  Origin: The name of this drink literally translates from Spanish as 'Old Style'. It is basically a Tequila Old-fashioned.
  source: www.diffordsguide.com (729)
ingredients: 
- - "2 1/2 "
  - shot
  - Herradura 100% agave tequila
- - " 1/2 "
  - shot
  - Agave nectar
- - "3"
  - dash
  - Angostura aromatic bitters
method: STIR half of the tequila with two ice cubes in a glass. Add agave syrup and Angostura and two more ice cubes. Stir some more and add another two ice cubes and the rest of the tequila. Stir lots more and add more ice. The melting and stirring of the ice is essential to the dilution and taste of the drink.
name: Estilo Viejo
rate: 4.5
