--- !ruby/object:DirtyCocktail 
garnish: Lime wedge
glass: Collins
infos: 
  Comment: Made with plain vodka this drink is a Moscow Mule. This variant uses lime flavoured vodka.
  source: www.diffordsguide.com (1167)
ingredients: 
- - "2"
  - shot
  - Lime flavoured vodka
- - "1"
  - shot
  - Freshly squeezed lime juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Ginger ale
method: SHAKE first 3 ingredients with ice and strain into ice-filled glass. TOP with ginger ale, lightly stir and serve with straws.
name: Limey Mule
rate: 4.0
