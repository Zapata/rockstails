--- !ruby/object:DirtyCocktail 
garnish: Lime wedge
glass: Collins
infos: 
  Comment: Tart, tangy and refreshing.
  Origin: Adapted from a drink created in 1997 by Foster Creppel. This is the signature at his Woodland Plantation, the great house in the west bank of the Mississippi that features on every bottle of Southern Comfort.
  source: www.diffordsguide.com (2109)
ingredients: 
- - "2"
  - shot
  - Southern Comfort liqueur
- - " 1/4 "
  - shot
  - Heering cherry brandy liqueur
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - "2"
  - shot
  - Fresh pressed pineapple juice
- - "1"
  - top up with
  - Soda (club soda)
method: SHAKE first 4 ingredients with ice and strain into ice-filled glass. TOP with soda, lightly stir and serve with straws.
name: Woodland Punch
rate: 3.5
