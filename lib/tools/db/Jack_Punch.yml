--- !ruby/object:DirtyCocktail 
garnish: Pineapple wedge on rim
glass: Collins
infos: 
  Comment: Vanilla hints in the whiskey and liqueur combine to dominate this fruity long drink.
  Origin: Adapted from a recipe created in 2002 at Townhouse, London, England.
  source: www.diffordsguide.com (1038)
ingredients: 
- - "1"
  - fresh
  - Passion fruit
- - "2"
  - shot
  - Jack Daniels Tennessee whiskey
- - " 1/2 "
  - shot
  - Cuarenta y Tres (Licor 43) liqueur
- - "3"
  - shot
  - Fresh pressed pineapple juice
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "3"
  - dash
  - Angostura aromatic bitters
method: Cut passion fruit in half and scoop flesh into shaker. Add other ingredients, SHAKE with ice and strain into ice-filled glass.
name: Jack Punch
rate: 4.0
