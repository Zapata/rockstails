--- !ruby/object:DirtyCocktail 
garnish: Lemon slice
glass: Collins
infos: 
  Comment: Good quality lemonade adds lemon freshness and turns cognac into a refreshing afternoons drink.<br />
  Origin: A 2008 adaptation of a Cognac Surfer by Yours Truly (Simon Difford). The original is made by floating cognac on mineral water.<br /><br />
  source: www.diffordsguide.com (2202)
ingredients: 
- - "4"
  - shot
  - Lemonade (English-style)
- - "2"
  - shot
  - Courvoisier V.S.O.P cognac
method: POUR lemonade into ice-filled glass to two-thirds full. FLOAT cognac over lemonade. Serve with straws and instruct drinker to stir ingredients before drinking.
name: The Surfer
rate: 4.0
