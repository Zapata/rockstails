--- !ruby/object:DirtyCocktail 
garnish: Orange zest twist
glass: Martini
infos: 
  Comment: Maple syrup replaces sugar in this reworking of the classic Old-fashioned.
  Origin: Discovered in 2004 at Indigo Yard, Edinburgh, Scotland.
  source: www.diffordsguide.com (1249)
ingredients: 
- - "2"
  - shot
  - Maker's Mark bourbon
- - "2"
  - dash
  - Angostura aromatic bitters
- - " 1/2 "
  - shot
  - Maple syrup
method: STIR one shot of the bourbon with two ice cubes in a glass. Add maple syrup and Angostura and two more ice cubes. Stir some more and add another two ice cubes and the rest of the bourbon. Stir lots more so as to melt the ice, then add fresh ice to complete the drink. The melting and stirring in of ice cubes is essential to the dilution and taste of this drink.
name: Maple Old-fashioned
rate: 4.0
