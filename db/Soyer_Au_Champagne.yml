glass: Martini
infos: 
  Comment: A unique dessert of a drink.
  Origin: Adapted from a recipe in the 1949 edition of Esquire's Handbook For Hosts. Apparently this was "one of the most popular drinks at Christmas in the<br />continental cafs".
  source: www.diffordsguide.com (1850)
ingredients: 
- - "1"
  - scoop
  - Haagen Dazs vanilla ice cream
- - " 1/2 "
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/2 "
  - shot
  - Grand Marnier liqueur
- - " 1/2 "
  - shot
  - Luxardo maraschino liqueur
- - "1"
  - top up with
  - Perrier Jouet brut champagne
method: PLACE scoop of ice cream in base of glass. SHAKE next 3 ingredients with ice and strain over ice cream. TOP with champagne and serve while foaming with straws that the drinker should use to mix.
name: Soyer Au Champagne
