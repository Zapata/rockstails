--- !ruby/object:DirtyCocktail 
garnish: Orange zest twist and maraschino cherry
glass: Martini
infos: 
  Comment: A twist on the classic Manhattan.
  Origin: Created in 2000 by Wayne Collins at High Holborn, London, England. Originally Wayne used different whiskies to represent each of the Rat Pack crooners. The wash of Grand Marnier was for Sammy Davis, the wild card of the bunch.
  source: www.diffordsguide.com (1642)
ingredients: 
- - " 1/2 "
  - shot
  - Grand Marnier liqueur
- - "1 1/2 "
  - shot
  - Maker's Mark bourbon
- - " 3/4 "
  - shot
  - Martini Rosso sweet vermouth
- - " 3/4 "
  - shot
  - Noilly Prat dry vermouth
- - "3"
  - dash
  - Angostura aromatic bitters
method: Chill glass, add Grand Marnier, swirl to coat and then DISCARD. STIR other ingredients with ice and strain into liqueur coated glass.
name: Rat Pack Manhattan
rate: 4.0
