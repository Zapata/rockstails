--- !ruby/object:DirtyCocktail 
garnish: Lemon zest twist<br />
glass: Collins
infos: 
  Comment: A nuclear gin and tonic - or at least, one that simply radiates flavour.<br _moz_editor_bogus_node="TRUE" />
  Origin: Created in 2007 by Brendan Mainini at The Ambassador Bar, San Francisco, USA.
  source: www.diffordsguide.com (2668)
ingredients: 
- - "3"
  - fresh
  - Torn basil leaves
- - "2"
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - St-Germain elderflower liqueur
- - " 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - "2"
  - dash
  - Fee Brothers lemon bitters
- - "1"
  - top up with
  - Tonic water
method: Lightly MUDDLE (just to bruise) basil in base of shaker. Add other ingredients apart from tonic, SHAKE with ice and strain into ice-filled<br />glass. TOP with tonic water and serve with straws.
