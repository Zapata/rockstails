--- !ruby/object:DirtyCocktail 
garnish: Lemon slice
glass: Collins
infos: 
  Comment: "This fruity adaptation of the classic Collins may be a tad sharp for some: if so, add a dash more sugar."
  Origin: Formula by Yours Truly (Simon Difford) in 2004.
  source: www.diffordsguide.com (1479)
ingredients: 
- - "2"
  - fresh
  - Passion fruit
- - "2"
  - shot
  - Bombay London dry gin
- - "1 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Passion fruit syrup
- - "1"
  - top up with
  - Soda (club soda)
method: Cut passion fruit in half and scoop out flesh into shaker. Add next 3 ingredients, SHAKE with ice and fine strain into ice-filled glass. TOP with soda, stir and serve with straws.
name: Passion Fruit Collins
rate: 4.0
