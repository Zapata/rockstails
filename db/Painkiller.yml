--- !ruby/object:DirtyCocktail 
garnish: Pineapple wedge &amp; cherry
glass: Collins
infos: 
  Comment: Full-flavoured and fruity.
  Origin: From the soggy dollar bar on the island of Jost Van Dyke in the British Virgin Islands. The bar's name is logical, as most of the clientele are sailors and there is no dock. Hence they have to swim ashore, often paying for drinks with wet dollars.
  source: www.diffordsguide.com (1454)
ingredients: 
- - "2"
  - shot
  - Pusser's Navy rum
- - "2"
  - shot
  - Fresh pressed pineapple juice
- - "1"
  - shot
  - Freshly squeezed orange juice
- - "1"
  - shot
  - Coco Lpez cream of coconut
method: BLEND all ingredients with 12oz scoop of ice.<br />
name: Painkiller
rate: 4.0
