--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Collins
infos: 
  Comment: Basically a Mojito with basil as well as mint.
  Origin: Discovered in 2004 at Excelsior Bar, Boston, USA.
  source: www.diffordsguide.com (148)
ingredients: 
- - "6"
  - fresh
  - Mint leaves
- - "6"
  - fresh
  - Torn basil leaves
- - "2"
  - shot
  - Bacardi Superior rum
- - "1"
  - shot
  - Freshly squeezed lime juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: Lightly MUDDLE mint and basil in glass just enough to bruise. Add rum, sugar and lime juice. Half fill glass with crushed ice and CHURN (stir) with bar spoon. Add more crushed ice and CHURN some more. Continue adding crushed ice and churning until glass is full.
name: Bajito
rate: 4.5
