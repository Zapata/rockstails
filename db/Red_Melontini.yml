  source: www.diffordsguide.com (1660)
ingredients: 
- - "1"
  - segment
  - Fresh watermelon
- - "2"
  - shot
  - Pepper-infused Ketel One vodka
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "4"
  - grind
  - Black pepper
