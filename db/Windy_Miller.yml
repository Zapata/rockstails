--- !ruby/object:DirtyCocktail 
garnish: Thin slices of lemon
glass: Collins
infos: 
  Comment: British readers over 40 may remember the children's TV series Trumpton, Chigley and Camberwick Green. If you do, then sing between sips, 'Pugh, Pugh, Barney McGrew, Cuthbert, Dibble and Grubb.'
  Origin: Discovered in 2000 at Teatro, London, England.
  source: www.diffordsguide.com (2104)
ingredients: 
- - "1"
  - shot
  - Ketel One Citroen vodka
- - " 1/2 "
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - "1"
  - shot
  - Mandarine Napolon liqueur
- - "1"
  - top up with
  - Lemonade/Sprite/7-Up
method: SHAKE first 3 ingredients with ice and strain into glass filled with crushed ice. TOP with lemonade.
name: Windy Miller
rate: 4.0
