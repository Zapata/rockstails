--- !ruby/object:DirtyCocktail 
garnish: Cucumber peel spiral <br />
glass: Martini
infos: 
  Comment: Cucumber and Bourbon with a hint of bitter sweet orange.
  Origin: Created in 2008 by Hayden Lambert at Merchant Hotel, Belfast, Northern Ireland and named after the bluegrass that grows in Bourbon County where some of the best horses in the world are bred.<br /><br />
  source: www.diffordsguide.com (2312)
ingredients: 
- - "2"
  - inch
  - Cucumber (chopped & peeled)
- - "1 1/2 "
  - shot
  - Maker's Mark bourbon
- - " 3/4 "
  - shot
  - Aperol
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - dash
  - Angostura aromatic bitters
- - "1"
  - dash
  - Angostura orange bitters
method: MUDDLE cucumber in base of shaker Add other ingredients, SHAKE with ice and fine strain into chilled glass.<br /><br />
name: Bluegrass
rate: 4.0
