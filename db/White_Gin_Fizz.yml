--- !ruby/object:DirtyCocktail 
garnish: Lemon wedge in drink
glass: Collins
infos: 
  Comment: Almost creamy in consistency, this gin fizz reminds me of the Sgroppino found in Venice.
  Origin: Created in 2003 by Tony Conigliaro at Shumi, London, England.
  source: www.diffordsguide.com (2089)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Freshly squeezed lemon juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "2"
  - scoop
  - Lemon sorbet
- - "1"
  - top up with
  - Soda from siphon
method: SHAKE first 4 ingredients with ice and strain into ice-filled glass. TOP with soda from a siphon.
name: White Gin Fizz
rate: 3.5
