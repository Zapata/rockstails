garnish: Lime wedge
glass: Collins
infos: 
  Comment: Tangy, fruity and spiced with ginger.
  source: www.diffordsguide.com (1845)
ingredients: 
- - "2"
  - shot
  - Southern Comfort liqueur
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - "3"
  - dash
  - Angostura aromatic bitters
- - "1"
  - top up with
  - Ginger beer
