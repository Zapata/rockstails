--- !ruby/object:DirtyCocktail 
garnish: Ground nutmeg
glass: Toddy
infos: 
  Comment: A great winter warmer.
  Origin: Punch was one of the many rum-based drinks popular in the 18th century when taverns would serve cold punch and warm it upon request by dunking a red-hot iron in it. This version is said to have been a favourite drink of Mozart the composer.
  source: www.diffordsguide.com (985)
ingredients: 
- - "1"
  - shot
  - Bacardi Oro golden rum
- - "1"
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/2 "
  - shot
  - Tio Pepe fino sherry
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - shot
  - Freshly squeezed lime juice
- - "1"
  - top up with
  - Boiling water
method: Place bar spoon in warmed glass. Add ingredients and STIR.
name: Hot Rum Punch
rate: 3.5
