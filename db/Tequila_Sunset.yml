--- !ruby/object:DirtyCocktail 
garnish: Lemon slice
glass: Sling
infos: 
  Comment: A good sweet and sour balance with subtle honey hints.
  source: www.diffordsguide.com (1936)
ingredients: 
- - "7"
  - spoon
  - Runny honey
- - "2"
  - shot
  - Herradura 100% agave tequila
- - "2"
  - shot
  - Freshly squeezed lemon juice
method: STIR honey with tequila in base of shaker until honey dissolves. Add other ingredients, SHAKE with ice and strain into ice-filled glass. TOP with soda.
name: Tequila Sunset
