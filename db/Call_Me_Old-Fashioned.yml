--- !ruby/object:DirtyCocktail 
garnish: Orange peel twist
glass: Old-fashioned
infos: 
  Comment: An Old-Fashioned made with cognac instead of whiskey - works well.
  Origin: Created in 2001 by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (360)
ingredients: 
- - "2"
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "2"
  - dash
  - Angostura aromatic bitters
method: STIR sugar syrup and bitters with two ice cubes in a glass. Add one shot of cognac and two more ice cubes. Stir some more and add another two ice cubes and another shot of cognac. Stir lots more and add more ice.
name: Call Me Old-Fashioned
rate: 4.5
