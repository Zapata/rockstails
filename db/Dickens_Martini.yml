--- !ruby/object:DirtyCocktail 
garnish: None
glass: Martini
infos: 
  Comment: A Dry Martini served with out any garnish (i.e. no olive or twist). The names is a reference to Charles Dicken's novel Oliver Twist.
  source: www.diffordsguide.com (644)
ingredients: 
- - " 3/4 "
  - shot
  - Noilly Prat dry vermouth
- - "2 1/2 "
  - shot
  - Bombay London dry gin
method: STIR vermouth with ice and strain to discard excess, leaving the mixing glass and ice coated with vermouth. POUR gin over vermouth coated ice, STIR and strain into chilled glass.<br /><br />
name: Dickens' Martini
rate: 4.5
