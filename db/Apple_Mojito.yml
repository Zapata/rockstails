--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Collins
infos: 
  Comment: An enduring classic given a touch of apple. Those with a sweet tooth may want to add more apple liqueur or even a dash of sugar syrup.
  Origin: Recipe by Yours Truly (Simon Difford) in 2005.
  source: www.diffordsguide.com (84)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Bacardi Superior rum
- - "1"
  - shot
  - Berentzen Apple schnapps
- - "1"
  - shot
  - Freshly squeezed lime juice
method: Lightly MUDDLE (just to bruise) mint in base of glass. Add other ingredients, half fill glass with crushed ice and CHURN (stir) with bar spoon. Fill glass to brim with more crushed ice and CHURN some more. Serve with straws.
name: Apple Mojito
rate: 4.0
