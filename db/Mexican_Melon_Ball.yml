--- !ruby/object:DirtyCocktail 
garnish: Melon balls on stick
glass: Collins
infos: 
  Comment: Orange and melon laced with tequila.
  Origin: Adapted from a drink discovered at the Flying V Bar &amp; Grill, Tuscon, Arizona, USA.
  source: www.diffordsguide.com (1305)
ingredients: 
- - " 1/8 "
  - fresh
  - Cantaloupe melon
- - "2"
  - shot
  - Herradura 100% agave tequila
- - "2"
  - shot
  - Freshly squeezed orange juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: Cut melon into 8 segments and deseed. Cut cubes of flesh from skin of one segment and MUDDLE in base of shaker. Add other ingredients, SHAKE with ice and fine strain into ice-filled glass.
