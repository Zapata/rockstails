--- !ruby/object:DirtyCocktail 
garnish: Maraschino cherry on stick<br />
glass: Coupette
infos: 
  Comment: A fruity twist on the Manhattan.
  Origin: Named after Quo Vadis London logo, where Simon Difford asked Emma Ramos to make this drink for Charlotte Ashburner, Chambord's UK Brand Manager in December 2009.<br />
  source: www.diffordsguide.com (2811)
ingredients: 
- - "2"
  - shot
  - Maker's Mark bourbon
- - "1"
  - shot
  - Noilly Prat dry vermouth
- - " 1/2 "
  - shot
  - Chambord
- - "1"
  - dash
  - Angostura aromatic bitters
method: STIR all ingredients with ice and strain into chilled glass.<br />
name: IVO
rate: 4.5
