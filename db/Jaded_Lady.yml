--- !ruby/object:DirtyCocktail 
garnish: Grated nutmeg
glass: Martini
infos: 
  Comment: Distinctly Dutch in style, this thick, creamy drink delivers orange, vanilla and more than a hint of gin.
  Origin: First created by Yours Truly (Simon Difford) in 1996 but reinvented ten years on. <br />
  source: www.diffordsguide.com (1045)
ingredients: 
- - "1 1/2 "
  - shot
  - Bombay London dry gin
- - "1 1/2 "
  - shot
  - Bols advocaat liqueur
- - "1"
  - dash
  - Angostura orange bitters
- - " 1/2 "
  - shot
  - Freshly squeezed orange juice
- - " 1/8 "
  - shot
  - Bols blue curacao liqueur
method: SHAKE first 4 ingredients with ice and fine strain into chilled glass. Carefully POUR blue curacao through centre of drink (it should sink to the bottom).
name: Jaded Lady
rate: 3.0
