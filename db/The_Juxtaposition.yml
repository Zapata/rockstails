--- !ruby/object:DirtyCocktail 
garnish: Two pineapple wedges on rim
glass: Martini
infos: 
  Comment: Tangy, complex and smoothed by foaming pineapple.
  Origin: Adapted from a long drink created in 2003 by Michael Butt and Giles Looker of Soulshakers, England.
  source: www.diffordsguide.com (1086)
ingredients: 
- - "2"
  - spoon
  - Runny honey
- - "2"
  - shot
  - Cranberry flavoured vodka
- - "1"
  - shot
  - Fresh pressed pineapple juice
- - " 3/4 "
  - shot
  - Freshly squeezed lime juice
- - "3"
  - dash
  - Angostura aromatic bitters
method: STIR honey with vodka in base of shaker until honey dissolves. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: The Juxtaposition
rate: 4.0
