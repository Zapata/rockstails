--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Collins
infos: 
  Comment: Bourbon, peach and mint are flavours that combine harmoniously.
  Origin: This classic was originally made with peach brandy in place of peach liqueur. It is also sometimes made with apricot brandy.
  source: www.diffordsguide.com (829)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "2 1/2 "
  - shot
  - Maker's Mark bourbon
- - "1"
  - shot
  - Peach Tree peach schnapps
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "3"
  - dash
  - Angostura aromatic bitters
method: Lightly MUDDLE (only to bruise) mint in base of shaker. Add other ingredients, SHAKE with ice and strain into chilled glass half filled with crushed ice. CHURN (stir) the drink using a bar spoon. Top up the glass with more crushed ice and churn again. Continue adding crushed ice and churning until the drink meets the rim of the glass. Serve with two long straws.
name: Georgia Mint Julep
rate: 4.5
