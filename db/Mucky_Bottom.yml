--- !ruby/object:DirtyCocktail 
garnish: 
glass: Collins
infos: 
  Comment: Four very strong and distinctive flavours somehow tone each other down.
  Origin: Created in 2003 by Yours Truly (Simon Difford). This was formerly and more tastefully named Red Haze.
  source: www.diffordsguide.com (1376)
ingredients: 
- - "2"
  - shot
  - Malibu coconut rum liqueur
- - "1"
  - shot
  - Pernod anis
- - " 3/4 "
  - shot
  - Kahla coffee liqueur
- - "3"
  - shot
  - Freshly squeezed grapefruit juice
method: SHAKE first 3 ingredients with ice and strain into ice-filled glass. POUR coffee liqueur around top of drink - this will fall to the base of the glass and create a mucky bottom.
