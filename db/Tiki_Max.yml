    &lt;![endif]-->Origin: Created in 2008 by Simon Difford at the Cabinet Room, <st1:place w:st="on"><st1:city w:st="on">London</st1:city>, <st1:country-region w:st="on">England</st1:country-region></st1:place>.
    The inspiration for this drink came not from the similarly named discount
    clothing retailer but the venerable Tiki cocktail itself.<br />Tiki drinks, otherwise known as
    'exotics' originated in 1934 when Ernest Raymond Beaumont Gantt, a Louisiana
    native who had made some money bootlegging rum during Prohibition, opened a bar
    called Don's Beachcomber in Hollywood and began serving rum based, fruity
    cocktails. Soon after, Victor 'Trader Vic' Bergeron transformed his restaurant
    Hinky Dinks into a similar faux Polynesian style. These founding fathers
    spawned many Tiki imitators and despite a dip in popularity from the 1970s,
    happily the Noughties saw a revival in the fortunes of Tiki.
  source: www.diffordsguide.com (1956)
ingredients: 
- - "1"
  - shot
  - Pusser's Navy rum
- - "1"
  - shot
  - Bacardi Superior rum
- - " 1/2 "
  - shot
  - Grand Marnier liqueur
- - " 1/2 "
  - shot
  - Bols apricot brandy liqueur
- - " 3/4 "
  - shot
  - Monin Almond (orgeat) syrup
- - " 3/4 "
  - shot
  - Freshly squeezed lime juice
- - "1 1/2 "
  - shot
  - Fresh pressed pineapple juice
- - " 1/2 "
  - shot
  - Freshly squeezed orange juice
- - "6"
  - dash
  - Angostura aromatic bitters
- - " 1/2 "
  - shot
  - Wood's 100 rum
method: SHAKE first nine ingredients with ice and strain into glass filled with crushed ice. FLOAT overproof rum on drink.
name: Tiki Max
rate: 4.5
