--- !ruby/object:DirtyCocktail 
garnish: Lemon slice &amp; cherry on stick (sail)
glass: Old-fashioned
infos: 
  Comment: "This 4:2:8 formula is a tad sourer than the classic sour proportions of 3:4:8: three quarter part of the sour ingredient (lemon juice), one part of the sweet ingredient (sugar syrup) and two parts of the strong ingredient (gin). <br /><br />"
  source: www.diffordsguide.com (845)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - " 1/2 "
  - fresh
  - Egg white
- - "3"
  - dash
  - Angostura aromatic bitters
method: SHAKE all ingredients with ice and strain into ice-filled glass.
name: "Gin Sour "
rate: 4.5
