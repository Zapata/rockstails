--- !ruby/object:DirtyCocktail 
garnish: None
glass: Rocks
infos: 
  Comment: This looks like a Caipirinha and has a similar balance of sweet, sour and spirit. The bitters bring out the spice in the rum, which is every bit as pungent as cahaca.
  source: www.diffordsguide.com (1122)
ingredients: 
- - "1"
  - fresh
  - Lime
- - "2"
  - shot
  - Myer's dark Jamaican rum
- - "1"
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "2"
  - dash
  - Angostura aromatic bitters
method: MUDDLE lime in base of glass to release its juices. Pour rum and sugar into glass, add crushed ice and CHURN (stir). Serve with straws.
name: Kool Hand Luke
rate: 4.0
