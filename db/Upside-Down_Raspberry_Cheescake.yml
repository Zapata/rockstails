--- !ruby/object:DirtyCocktail 
garnish: Sprinkle crunched Graham Craker or Digestive biscuits
glass: Martini
infos: 
  Comment: Surprisingly, the biscuity top continues to float as you sip the vanilla cream layer right down to the point when you hit the raspberry topping - sorry, base.
  Origin: I created this in 2003 after adapting Wayne Collins' original cheesecake recipe.
  source: www.diffordsguide.com (2016)
ingredients: 
- - "4"
  - fresh
  - Raspberries
- - " 1/2 "
  - shot
  - Chambord
- - " 1/2 "
  - fresh
  - Lemon zest twist
- - "2"
  - shot
  - Vanilla-infused Ketel One vodka
- - " 1/2 "
  - shot
  - Vanilla schnapps
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "5"
  - spoon
  - Mascarpone cheese
- - "1"
  - shot
  - Double (heavy) cream
- - " 1/2 "
  - shot
  - "Cr\xE8me de cassis liqueur"
method: "First Layer: MUDDLE raspberries in base of shaker. Add Chambord, SHAKE with ice and fine strain into centre of glass. Second Layer: Grate lemon zest into shaker. Add rest of ingredients, SHAKE all ingredients with ice and strain into glass over spoon so as to LAYER over raspberry base."
name: Upside-Down Raspberry Cheescake
