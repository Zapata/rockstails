    &lt;![endif]-->Adapted from a recipe by Tony Abou-Ganim. He was
    inspired by his late cousin Helen David's penchant for a nightcap after a
    special occasion; her favourite was Bndictine. This drink is named after
    Helen's bar the Brass Rail in <st1:place w:st="on"><st1:city w:st="on">Port
      Huron</st1:city>, <st1:state w:st="on">Michigan</st1:state></st1:place>.
    Helen's memory is commemorated in the 'Helen David Spirit Award' which is given
    for lifetime achievement at the annual Tales of the Cocktail in <st1:city w:st="on"><st1:place w:st="on">New Orleans</st1:place></st1:city>.
    
    <p class="Simon"><span style=""><o:p> </o:p></span></p>
  source: www.diffordsguide.com (564)
ingredients: 
- - "2"
  - shot
  - Bacardi Superior rum
- - " 1/2 "
  - shot
  - Bndictine D.O.M.
- - " 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - "2"
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - " 1/2 "
  - fresh
  - Egg white
- - "1"
  - dash
  - Angostura orange bitters
- - " 1/2 "
  - shot
  - Chilled mineral water
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: Brass Rail
rate: 4.5
