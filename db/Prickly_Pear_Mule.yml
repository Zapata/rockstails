garnish: Pear slice on rim
glass: Collins
infos: 
  Comment: Subtle pear with ginger spice.<br /><br /><span >Tip:</span> Fill the glass with ice and go easy on the ginger beer which can predominate and overpower the pear.<br />
  Origin: Created in 2002 by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (1599)
ingredients: 
- - "1 1/4 "
  - shot
  - Belle de Brillet pear liqueur
- - "1 1/4 "
  - shot
  - Poire William eau de vie
- - "3"
  - shot
  - Pressed pear juice
- - " 1/4 "
  - shot
  - Freshly squeezed lemon juice
- - "2"
  - dash
  - Angostura aromatic bitters
- - "1"
  - top up with
  - Ginger beer
method: SHAKE first 5 ingredients with ice and strain into ice-filled glass. TOP with ginger beer.
name: Prickly Pear Mule
