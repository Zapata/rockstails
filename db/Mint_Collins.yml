--- !ruby/object:DirtyCocktail 
garnish: Mint Sprig
glass: Collins
infos: 
  Comment: Exactly what the name promises.
  Origin: Adapted from a recipe in the 1942-72 Trader Vic's Bartender's Guide by Victor Bergeron.
  source: www.diffordsguide.com (1327)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Soda (club soda)
method: Lightly MUDDLE (just to bruise) mint in base of shaker. Add next three ingredients, SHAKE with ice and fine strain into chilled glass. TOP with soda, lightly stir and serve with straws.
name: Mint Collins
rate: 4.0
