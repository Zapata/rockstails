garnish: <p>Orange slice</p>
glass: Collins
infos: 
  Comment: <p>Don't be fooled by the innocuous colour. This long, fruity drink packs a serious kick.</p>
  Origin: <p>A version of what became a Tiki classic, sometimes credited to Trader Vic and/or Don the Beachcomber. In his 'Bartender's Guide' (1972 revised edition) Vic remarks, "Fog Cutter, hell. After two of these, you won't even see the stuff."</p>
  source: www.diffordsguide.com (778)
ingredients: 
- - "1 1/2 "
  - shot
  - Bacardi Superior rum
- - " 3/4 "
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/2 "
  - shot
  - Bombay London dry gin
- - "1 1/2 "
  - shot
  - Freshly squeezed orange juice
- - " 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Monin Almond (orgeat) syrup
- - " 1/2 "
  - shot
  - Amontillado sherry
method: <p>SHAKE first 6 ingredients with ice and strain into ice-filled glass. FLOAT sherry on top of drink and serve without straws.</p>
