garnish: Lemon slice
glass: Collins
infos: 
  Comment: Lemon juice and gin combine with mango in this refreshing tall drink.
  Origin: Formula by Yours Truly (Simon Difford) in 2004.
  source: www.diffordsguide.com (1238)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - "2"
  - shot
  - Mango pure
- - "1 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - "1"
  - top up with
  - Soda (club soda)
method: SHAKE first 3 ingredients with ice and strain into ice-filled glass. TOP with soda, stir and serve with straws.
