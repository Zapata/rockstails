--- !ruby/object:DirtyCocktail 
garnish: Lemon zest twist
glass: Old-fashioned
infos: 
  Comment: Tames bourbon and adds hints of apricot, vanilla and apple.
  Origin: Created in 2002 by Wayne Collins for Maxximum UK.
  source: www.diffordsguide.com (1094)
ingredients: 
- - " 1/2 "
  - shot
  - Vanilla schnapps
- - "2"
  - shot
  - Maker's Mark bourbon
- - " 1/2 "
  - shot
  - Bols apricot brandy liqueur
- - "1"
  - shot
  - Pressed apple juice
- - "2"
  - dash
  - Angostura aromatic bitters
method: STIR vanilla liqueur and bitters with two ice cubes in a glass. Add half the bourbon and two more ice cubes. Stir some more and add another two ice cubes and the rest of the bourbon. Add the last two ingredients and more ice cubes and stir lots more. The melting and stirring of the ice cubes is essential to the dilution and taste of the drink.
name: Kentucky Dream
rate: 4.0
