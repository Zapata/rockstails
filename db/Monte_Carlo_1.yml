--- !ruby/object:DirtyCocktail 
garnish: Maraschino cherry
glass: Collins
infos: 
  Comment: A long, fragrant, almost floral summer drink cooler with lots of aniseed.
  Origin: Ad adaptation of a Martini style drink created in 2002 by Alex Turner, London, England.
  source: www.diffordsguide.com (1355)
ingredients: 
- - "1"
  - shot
  - Pernod anis
- - " 1/2 "
  - shot
  - Luxardo maraschino liqueur
- - " 3/4 "
  - shot
  - Freshly squeezed lime juice
- - "1"
  - top up with
  - Soda (club soda)
method: POUR first 3 ingredients into empty glass. ADD soda water to half fill glass. Fill glass with ice and then top up with more soda. (This avoids 'shocking' the anis with the ice.) Serve with straws.
name: "Monte Carlo #1"
rate: 3.5
