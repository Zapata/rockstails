--- !ruby/object:DirtyCocktail 
garnish: Apple or pear slice
glass: Collins
infos: 
  Comment: A seriously tasty, strong, long drink. The name is a reversal of the London rhyming slang 'apples and pears' (stairs).
  Origin: Created in 2005 by Yours Truly (Simon Difford) as a homage to the G.E. Club's 'Stairs Martini'.
  source: www.diffordsguide.com (1189)
ingredients: 
- - "1"
  - shot
  - Pear flavoured vodka
- - "1"
  - shot
  - Boulard Grand Solage calvados
- - "1"
  - shot
  - Belle de Brillet pear liqueur
- - "2 1/2 "
  - shot
  - Pressed apple juice
method: SHAKE all ingredients with ice and strain into ice-filled glass. Serve with straws.
name: Long Flight of Stairs
rate: 4.5
