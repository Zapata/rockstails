garnish: Float basil leaf
glass: Martini
infos: 
  Comment: Basil adds dry vegetable notes to this outstanding classic drink.
  Origin: Formula by Yours Truly (Simon Difford) in 2005.
  source: www.diffordsguide.com (176)
ingredients: 
- - "2"
  - spoon
  - Runny honey
- - "2 1/2 "
  - shot
  - Bacardi Superior rum
- - "3"
  - fresh
  - Torn basil leaves
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
