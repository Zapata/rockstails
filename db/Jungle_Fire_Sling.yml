--- !ruby/object:DirtyCocktail 
garnish: Orange slice &amp; cherry on stick (flag)
glass: Sling
infos: 
  Comment: Hardly the most refined of drinks, but it does have the refreshing zing of ginger with a soupcon of sticky fruit, herbs and cognac in the background.
  source: www.diffordsguide.com (1083)
ingredients: 
- - "1"
  - shot
  - Courvoisier V.S.O.P cognac
- - "1"
  - shot
  - Heering cherry brandy liqueur
- - " 1/2 "
  - shot
  - Parfait Amour liqueur
- - " 1/2 "
  - shot
  - Bénédictine D.O.M.
- - "1"
  - top up with
  - Ginger ale
method: SHAKE first four ingredients with ice and strain into ice-filled glass. TOP with ginger ale, stir and serve with straws.
name: Jungle Fire Sling
rate: 3.0
