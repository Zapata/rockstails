  origin: The Mismo was a craze said to be started by a group of Americans at the
    Cosmopolitan Club in Santiago in 1899. When ordering drinks, one of their Cuban
    colleagues asked for a Bacardi rum and seltzer (soda). His friend, also Cuban,
    called for 'Lo mismo' - Spanish for 'the same'. Not speaking Spanish, but eager
    to fit in, the Americans all also asked for 'lo mismos'. The next day, the Americans
    returned and ordered another round of 'Mismos' from the same barman. The name
    stuck. 'It spread with remarkable rapidity', reported the New York Tribune soon
    after. 'Now every barkeeper in Santiago knows what you are after if you ask for
    a "Mismo".
