- name: Cuba Libre
  method: POUR ingredients into ice-filled glass, stir and serve with straws.
  rate: 3.5
  garnish: Lime wedge
  glass: Collins
  comment: Basically a rum and coke with a squeeze of lime - but Cuba Libre has much
    more of a ring about it. And it is much more of a drink - the squeeze of lime
    adds layers of complexity and balances the sweetness of the cola.
  aka: 
  variant: Cuba Pintada and Cuba Campechana
  origin: 'The Cuba Libre was born out of Cuba''s War of Independence with the Spanish,
    a war in which, like most Cubans, the Bacardi family were involved. In the late
    1890s, Cuba''s anti-colonial fighters were called the Mamb. Emilito Bacardi, eldest
    son of Emilio Bacardi, was one of them. He began his military service as aide
    de camp to Major General Antonio Maceo, Cuba''s ''Bronze Titan'', fighting the
    Spanish from Cuba''s dense forests, or ''manigua''. During the war he was promoted
    to colonel, and became known as ''El Coronel''.The war was scarcely over when,
    in late 1898 Warren Candler (brother of Asa Candler, then owner of Coca-Cola)
    sailed for Cuba, the first of twenty such trips. As a result of Warren''s visits
    to Cuba, there in May 1899 the company hired a sales merchant to sell Coca-Cola
    syrup for use in soda fountains and appointed Jose Parejo, a Havana wine merchant
    as the Cuban distributor for Coca-Cola. By 1900 Coco-Cola was both popular and
    widely available in Cuba so it is not surprising that American solders still garrisoned
    there started ordering Bacardi Cuban Rum and Coke with a squeeze of the ubiquitous
    lime. One solider in particular, Captain Russell of the US Signal Corp, is credited
    with starting this trend when one day in August 1900 he ordered the combination
    in a Havana bar. Naturally his drink sparked interest from the soldiers around
    him and before long the entire bar was drinking it. The Captain proposed a toast,
    ''Por Cuba libre!'' in celebration of a ''free Cuba''. Fortunately for posterity,
    the event is supported by an affidavit from a witness, Fausto Rodriguez. Rodriguez
    was a personal messenger to General Wood, appointed the military governor of Cuba
    after entering Santiago de Cuba on 17th July 1898, after Roosevelt''s victory
    at the battle of San Juan Hill. After the Republic of Cuba was born on 20th May
    1902, General Wood left Cuba and Fausto Rodriguez returned to Santiago de Cuba.
    Sixty-five years later, on 21st December 1964, Rodriguez told Emilito Bacardi
    the following story, affirmed under oath: "During the period of military intervention,
    two Americans opened and operated a bar called The American Bar on Neptuno Street,
    between Consulado and Prado in Havana. It was patronized almost exclusively by
    American soldiers and by American civilians who worked in the various government
    offices in Havana. "While I was employed at the office of the Signal Corps, I
    became quite friendly with an American whose last name was Russell (I do not remember
    his given name). He worked in the office of the Chief Signal Officer. Mr Russell
    frequently took me to The American Bar where we used to drink Bacardi Rum and
    Coca-Cola. "One afternoon in August 1900, I went to The American Bar with Mr Russell,
    and he drank his usual Bacardi Rum and Coca-Cola. I just drank Coca-Cola, being
    only 14 years old. On that occasion, there was a group of American soldiers at
    the bar, and one of them asked Mr Russell what he was drinking. He told them it
    was Bacardi Rum and Coca-Cola and suggested they try it, which they did. "The
    soldiers who drank the Bacardi Rum and Coca-Cola said they liked it, and wanted
    to know what the drink was called. When Mr Russell told them that the drink did
    not have a name, one of the soldiers said, "Let''s give it a name". Another said,
    "How about calling it ''Cuba Libre''?" They all agreed and ordered another round
    of Bacardi Rum and Coca-Cola, calling it a Cuba Libre. To my best knowledge, this
    is the first time this phrase ''Cuba Libre'' has been applied to a drink. Thus,
    the first Cuba Libre consisted of Bacardi Rum and Coca-Cola."During the American
    intervention, the words Cuba Libre - meaning Free Cuba - had a special political
    significance, and were used a great deal by the Cubans and Americans in Cuba.
    It seemed quite natural that the American soldiers selected and applied this popular
    slogan to this drink, which they considered indigenous to Cuba, consisting of
    Bacardi Rum and Coca-Cola. The name caught on quickly, and has remained popular
    to the present time." (sic) The Cuba Libre peaked in popularity during the 1940s,
    partly aided by the Andrews Sisters who in 1945 had a hit with ''Rum and Coca-Cola'',
    named after the drink''s ingredients. During the war, all spirits production went
    over to industrial alcohol - in the absence of whiskey and gin, Americans turned
    to imported rum. The Cuba Libre is an enduring classic, still made with Bacardi
    rum and still enjoyed the world.'
  source: www.diffordsguide.com (495)
