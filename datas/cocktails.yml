    is traditionally credited to John Collins, a bartender who worked at Limmer's
    Hotel, Conduit Street, London. The 'coffee house' of this hotel, a true dive bar,
    was popular with sporting types during the 19th century, and famous, according
    to the 1860s memoirs of a Captain Gronow, for its gin-punch as early as 1814.John
    (or possibly Jim) Collins, head waiter of Limmer's, is immortalised in a limerick,
    which was apparently first printed in an 1892 book entitled 'Drinks of the World'.
    In 1891 a Sir Morell Mackenzie had identified John Collins as the creator of the
    Tom Collins, using this limerick, although both the words of the rhyme and the
    conclusions he drew from it were disputed. But, according to this version of the
    story, the special gin-punch for which John Collins of Limmer's was famous went
    on to become known as the Tom Collins when it was made using Old Tom gin.Others
    say that the Tom Collins originated in New York, and takes its name from the Great
    Tom Collins Hoax of 1874, a practical joke which involved telling a friend that
    a man named Tom Collins had been insulting them, and that he could be found in
    a bar some distance away, and took the city by storm. This is supported by the
    fact that the first known written occurrence of a Tom Collins cocktail recipe
    is found in the 1876 edition of Jerry Thomas' 'The Bartender's Guide'. Three drinks
    titled Tom Collins are listed: Tom Collins Whiskey, Tom Collins Brandy and Tom
    Collins Gin.An alternative story attributes the drink to a Collins who started
    work at a New York tavern called the Whitehouse in 1873 and started pouring a
    thirst quencher made with gin. Another identifies a different Tom Collins, who
    worked as a bartender in New Jersey and New York area. There are apparently also
    versions of its creation in San Francisco and Australia, and it is not impossible
    that the drink evolved in two or more places independently."
  source: www.diffordsguide.com (1972)
