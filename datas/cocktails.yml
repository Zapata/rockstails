    the drink to be served. In his diary Cox stipulates, "Put all ingredients in a
    cocktail shaker and shake well. Do not strain as the glass may be served with
    some ice." And as Albert S. Crockett notes of this drink in his 1935 'The Old
    Waldorf-Astoria Bar Book', "Personal preference dictates serving the cocktail
    with finely shaved ice in the glass." Obviously serving a drink over ice will
    add dilution so rendering the additional dash of water to my 10:3:2 Daiquiri formula
    superfluous. Having tried 'up' and 'on-the-rocks' Daiquiris made to the same 'No.1'
    formula next to each other I have to admit that more nuances are found in the
    'up' when compared to 'on-the-rocks'. However, I prefer holding and drinking from
    a big heavy old-fashioned glass rather than a V-shaped Martini or curvaceous Coupette.
    Thus I now vary my serve according to mood but with 1/2 shot of water added when
    served 'up' and omitted when served 'on-the-rocks'.
  source: www.diffordsguide.com (2365)
