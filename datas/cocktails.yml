- name: Shandygaff
  method: POUR ale into glass, TOP with ginger ale.
  rate: 3.0
  garnish: None
  glass: Pint
  comment: Tastier than your average 'lager shandy'.
  aka: Sandygaff
  variant: 
  origin: This drink and its name originated in England and dates back to at least
    the late 19th century. The name comes from the London slang for a pint of beer,
    'shant of gatter' (shanty being a public house, gatter meaning water). The ginger
    ale serves as a flavoursome way to water down the strength of the beer, thus the
    literal translation, 'pub water'. In the first chapter of The History of Mr. Polly,
    H. G. Wells describes a shandygaff as being, "two pints of beer and two bottles
    of ginger beer foaming in a huge round-bellied jug." In London the beer is now
