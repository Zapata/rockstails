- name: Cobblers
  method: SHAKE all ingredients with ice and fine strain into glass filled with crushed
    ice. Serve with straws.
  rate: 4.0
  garnish: Mint sprig
  glass: Goblet
  comment: Fortified and slightly sweetened wine cooled and lengthened by ice.
  aka: 
  variant: 
  origin: Cobblers emerged in the mid 1800s and circa 1880 the bartender Harry Johnson
    said of the Sherry Cobbler "This drink is without doubt the most popular beverage
    in this country, with ladies as well as with gentlemen. It is a very refreshing
    drink for old and young." Cobblers are served with straws in a goblet filled with
    crushed ice and decorated with fruit and a sprig or two of mint. They are based
    on spirits and/or wine sweetened with sugar syrup or sweet liqueur. Classically
    Cobblers contain little or no citrus but modern variations often call for citrus
    and other fruits to be muddled. Personally I believe it's the lack of citrus that
    sets Cobblers apart. The best examples of these use the tannin and acidity in
    the wine to bitter and so balance.Cobblers are also classically built in the glass.
    I prefer to shake mine to properly cool and mix them before straining over fresh
    crushed ice and stirring. I've taken to calling neo-Martinis which use wine in
    place of citrus 'Cobbled Martinis' (see Cobbled Raspberry Martini) although I
    understand that the name actually refers to the ice and not the fruit.Interestingly,
    this drink is often cited for heralding in the paper straw which wasn't patented
    until 1888. Prior to that straws were just that, 'straw', usually rye, or even
    hollow pasta (macaroni or vermicelli).My version of an old classic.
  source: www.diffordsguide.com (2348)
