- name: 'Martini Dry #2 (Naked)'
  method: POUR water into glass, swirl around to coat and place in freezer for at
    least two hours, alongside gin, until the inside of the glass is covered in a
    thin layer of ice and the gin is frozen. POUR vermouth into icy glass and swirl
    to coat the ice with vermouth. POUR frozen gin into glass and serve immediately.
  rate: 4.0
  garnish: Chilled olive on stick or lemon zest twist
  glass: Martini
  comment: Dilution is achieved as the water you have frozen in the glass begins to
    melt. Both glass and gin must be freezing cold so that the temperature masks the
    strength of the alcohol. You have been warned!
  aka: Diamond Martini
  variant: Use an atomiser to coat glass with vermouth. Based on vodka.
  origin: After the Second World War, vermouth proportions in the classic Dry Martini
    dropped rapidly, and this 'Naked' style of serve began to appear. Tradionally
    both vermouth and gin had been stirred with ice. In a Naked Martini the merest
    hint of vermouth is swirled around a well-chilled glass and then frozen gin is
    poured into the vermouth-coated glass. The trick to a good Naked Martini is still
    achieving some dilution by the addition of a splash of water in the glass before
    freezing. This is a trick I learnt from Salvatore Calabrese, who originally tended
    bar at London's Duke's Hotel - famous for its Dry Martinis.
  source: www.diffordsguide.com (677)
