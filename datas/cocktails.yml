- name: Bacardi Cocktail
  method: SHAKE all ingredients with ice and fine strain into chilled glass.
  rate: 4.5
  garnish: Maraschino cherry
  glass: Martini
  comment: This classic salmon-pinky drink perfectly combines and balances the subtle
    blue cheese notes I love in Bacardi with the rich sourness of lime juice and the
    sweetness of pomegranate syrup.
  aka: 
  variant: 
  origin: The Bacardi Cocktail originated in Cuba in 1917 and quickly grew in popularity
    with the growth of the cocktail culture in the USA after prohibition, so much
    so that it became known simply as 'the Bacardi'. There are two schools of thought
    over the original ingredients - some believe it was originally simply a Daiquiri,
    containing rum, lime juice, and sugar but made using Bacardi rum and that the
    now ubiquitous grenadine version originated in New York sometime after Prohibition.
    However, others hold that the grenadine was there at conception - after all there
    is no doubt that the Daiquiri was originally made with Bacardi rum. However, the
    number of vintage cocktails books listing a Bacardi Cocktail without grenadine
    would seem to back up the inclusion of grenadine being a later addition.Like the
    Daiquiri, The Bacardi Cocktail was sometimes served frozen and talking about this
    special iced version, Jack Doyle, former barman at Sloppy Joe's in Key West, then
    Bacardi Imports Inc. barman in New York, explained, 'The secret to the iced version
    was to shake the flaked iced until it looked like sherbet.' This technique became
    known as frappe. As the Bacardi Cocktail rapidly grew in popularity a small number
    of establishments neglected to use Bacardi rum as the base ingredient, despite
    the brand being fundamental to the drinks name and taste. In 1936 this led the
    Bacardi Company to take the Barbizon-Plaza Hotel and the Wivel Restaurant in West
    Fifty-Fourth Street to court in New York City to ensure that when a customer asked
    for 'Bacardi' by name they were given Bacardi Rum, so protecting the company's
    trademark. Bacardi's case at New York's Supreme Court involved the premise that
    theirs was a unique rum and Bacardi family members travelled from Cuba to New
    York to appear as witnesses. Even Enrique Schueg, the third President of the Bacardi
    Company, took to the witness stand. When asked by Justice Walsh, 'Well, how is
    this Bacardi Rum of yours made?' he replied, 'Oh! That is my secret.' Despite
    this secrecy, after deliberation, Justice John L. Walsh eventually affirmed that
    "Bacardi Rum is unique and uncopyable" [AAU3]and issued a ruling that a Bacardi
    Cocktail must legally be made with rum manufactured by the Compania Ron Bacardi.
  source: www.diffordsguide.com (143)
