- name: 'Caipirinha #1 (Brazilian Serve)'
  method: MUDDLE lime in the base of a robust glass to release the juices and oils
    in its skin. Pour cachaca and sugar into glass, add ice and STIR. Serve with straws.
  rate: 4.5
  garnish: 
  glass: Old-fashioned
  comment: You are probably used to this drink being served with crushed ice but until
    you have tried it with cubed ice you have not really tried a Caipirinha.
  aka: 
  variant: 
  origin: Pronounced 'Kie-Pur-Reen-Yah', the name of this traditional Brazilian cocktail
    literally translates as 'little countryside drink'. It is made by muddling green
    lemons known as 'limon subtil', which are native to Brazil (limes are the best
    substitute when these are not available), and mixing with sugar and cachaca. Be
    sure to muddle in a sturdy, non-breakable glass. In Britain and other 'new' cachaca
    markets it is common practice to serve this drink with crushed ice but in Brazil
    it is usually served with cubed ice. Capirinhas and variations on the theme are
    staples in cachacerias, traditional Brazilian bars which specialise in cachaca.
  source: www.diffordsguide.com (354)
