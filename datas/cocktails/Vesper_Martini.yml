origin: 'This variation on the Dry Martini is said to have been created by Gilberto
  Preti at Duke''s Hotel, London, for the author Ian Fleming. He liked it so much
  that he included it in his first James Bond novel, Casino Royale, published in 1951.<br
  />        <br />In chapter seven Bond explains to a Casino bartender exactly how
  to make and serve the drink: "In a deep champagne goblet. Three measures of Gordon''s,
  one of vodka, half a measure of Kina Lillet [now called Lillet Blanc]. Shake it
  very well until it''s ice-cold, then add a large slice of lemon peel."<br />        <br
  />When made, 007 compliments the bartender, but tells him it would be better made
  with a grain-based vodka. He also explains his Martini to Felix Leiter, the CIA
