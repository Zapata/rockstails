comment: Many bartenders advocate that a Martini should be stirred and not shaken,
  some citing the ridiculous argument that shaking will "bruise the gin". If you like
  your Martinis shaken (as I do) then avoid the possible look of distaste from your
  server and order a Vesper. This Martini is always shaken, an action that aerates
  the drink, and makes it colder and more dilute than simply stirring. It also gives
  the drink a slightly clouded appearance and can leave small shards of ice on the
  surface of the drink. This is easily prevented by the use of a fine strainer when
  pouring.<br /><br />
