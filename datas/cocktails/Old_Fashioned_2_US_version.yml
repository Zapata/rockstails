name: 'Old Fashioned #2 (US version)'
method: MUDDLE orange and cherries in base of shaker. Add other ingredients, SHAKE
  with ice and fine strain into ice-filled glass.
rate: 4.5
garnish: Orange zest twist &amp; maraschino cherry
glass: Old-fashioned
comment: This drink is often mixed in the glass in which it is to be served. Shaking
  better incorporates the flavours produced by muddling and fine straining removes
  the orange peel and cherry skin.<br /><br />
