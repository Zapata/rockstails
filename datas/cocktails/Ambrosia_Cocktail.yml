--- !ruby/object:DirtyCocktail 
garnish: Dust with freshly grated nutmeg
glass: Martini
infos: 
  Comment: Easy-drinking but complex with a herbal edge.
  Origin: I created this drink and named it after the Greek for 'elixir of life, the food of the gods'. In Britain Ambrosia is a brand of custard, so advocaat seemed appropriate, while, if there is a God, he/she/it surely drinks Chartreuse.
  source: www.diffordsguide.com (57)
ingredients: 
- - " 3/4 "
  - shot
  - Courvoisier V.S.O.P cognac
- - "2"
  - shot
  - Bols advocaat liqueur
- - "1"
  - shot
  - Cuarenta y Tres (Licor 43) liqueur
- - " 1/2 "
  - shot
  - Chartreuse Yellow liqueur
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: Ambrosia Cocktail
rate: 3.5
