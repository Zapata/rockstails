--- !ruby/object:DirtyCocktail 
garnish: Lemon slice
glass: Collins
infos: 
  Comment: Basically a long blueberry Daiquiri.
  Origin: Adapted from a drink discovered in 2006 at Double Seven, New York City, USA.
  source: www.diffordsguide.com (1414)
ingredients: 
- - "12"
  - fresh
  - Blueberries
- - "2"
  - shot
  - Bacardi Superior rum
- - "1 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - " 3/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Soda (club soda)
method: MUDDLE blueberries in base of shaker. Add next 3 ingredients, SHAKE with ice and fine strain into ice-filled glass. TOP with soda.
name: No. 10 Lemonade
rate: 4.5
