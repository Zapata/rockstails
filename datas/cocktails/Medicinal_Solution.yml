--- !ruby/object:DirtyCocktail 
garnish: Lime wedge
glass: Collins
infos: 
  Comment: Every ingredient, apart from the sugar, has at some time been consumed for its medicinal qualities. Even the sugar is still used to make bitter tasting medicine more palatable. Some might say that's just what I've done here.
  Origin: Created in 2006 by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (1281)
ingredients: 
- - "1 1/2 "
  - shot
  - Bokma oude genever
- - " 1/2 "
  - shot
  - Chartreuse Green liqueur
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "3"
  - dash
  - Angostura aromatic bitters
- - "1"
  - top up with
  - Tonic water
method: SHAKE first 5 ingredients with ice and strain into ice-filled glass. TOP with tonic water, lightly stir and serve with straws.
name: Medicinal Solution
rate: 3.5
