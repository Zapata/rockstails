name: Georgia Mint Julep
method: Lightly MUDDLE (only to bruise) mint in base of shaker. Add other ingredients,
  SHAKE with ice and strain into chilled glass half filled with crushed ice. CHURN
  (stir) the drink using a bar spoon. Top up the glass with more crushed ice and churn
  again. Continue adding crushed ice and churning until the drink meets the rim of
  the glass. Serve with two long straws.
