--- !ruby/object:DirtyCocktail 
garnish: Mandarin (tangerine) segment
glass: Flute
infos: 
  Comment: The use of mandarin (tangerine) instead of orange makes the Puccini slightly sharper than a simple mimosa.
  Origin: Named after the composer of Madame Butterfly, this cocktail id popular in Venice and other areas of northern Italy. It is often made without the mandarin liqueur.
  source: www.diffordsguide.com (1611)
ingredients: 
- - "8"
  - segment
  - Fresh mandarin
- - " 3/4 "
  - shot
  - Mandarine Napolon liqueur
- - "1"
  - top up with
  - Prosecco sparkling wine
method: MUDDLE segments in base of shaker. Add liqueur, SHAKE with ice and fine strain into chilled glass. TOP with prosecco and lightly stir.
name: Puccini
rate: 3.5
