name: Ti Punch
method: POUR the rum and sugar into glass. Then SQUEEZE the lime disc between finger
  and thumb before dropping into the drink. This expresses the oil from the skin and
  little of the juice into the Ti Punch. Lastly STIR and consider adding two or three
  ice cubes.<br /><br />
rate: 4.0
garnish: Lime zest twist
glass: Old-fashioned
comment: 'This drink only works with authentic agricole rum and sugar cane juice.
  On its native islands it is usual to use rhum blanc (unaged white agricole rum)
  during the day and rhum vieux (aged agricole rum) during the evening.<br /><br />Note:
  Traditionally the limes used to make this drink are not cut into slices or wedges.
  Instead a round disc is cut from the side of the fruit. These are cut large enough
  that some of the fruits pulp backs the peel on the disc. <br /><br /><br />'
