origin: 'Named Ti from the French word ''Petit'', this is literally a small rum punch:
  unlike most rum punches, it is not lengthened with water or juice. It is popular
  in the French islands of Martinique, Guadeloupe, Runion and Maurice where it''s
  often drunk straight down without adding ice and chased by a large glass of chilled
  water (called a ''crase'' in Martinique ). These islands are also home to Rhum Agricole
  (a style of rum distilled only from sugar cane juice and usually bottled at 50%
  alc./vol.)<br /><br />'
source: www.diffordsguide.com (1952)
