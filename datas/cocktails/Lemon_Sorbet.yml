name: Lemon Sorbet
method: Heat water in padd and add sugar. Simmer and stir until sugar dissolves, add
  lemon juice and grated lemon rind and continue to simmer and stir for a few minutes.
  Take off the heat and allow to cool. Fine strain into a shallow container and stir
  in liqueur and orange bitters. Beat egg whites and fold into mix. Place in freezer
  and store for up to 3-4 days before use.
rate: 4.0
garnish: Strips of lemon rind
glass: Martini
comment: My favourite recipe for this desert and occasional cocktail ingredient.
