garnish: Passion fruit quarter
glass: Collins
infos: 
  Comment: Rum and fruit combine brilliantly in this tropical punch style drink.
  Origin: Formula by Yours Truly (Simon Difford) in 2004.
  source: www.diffordsguide.com (1487)
ingredients: 
- - "3"
  - fresh
  - Passion fruit
- - "2 1/4 "
  - shot
  - Wray & Nephew overproof rum
- - " 3/4 "
  - shot
  - Freshly squeezed lime juice
- - "1"
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - " 1/2 "
  - shot
  - Passion fruit syrup
method: Cut passion fruit in half and scoop out flesh into shaker. Add other ingredients, SHAKE with ice and fine strain into glass filled with crushed ice.
