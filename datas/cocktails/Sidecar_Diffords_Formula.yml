comment: Complex and very slightly on the sour side of balanced. Those with a sweet
  tooth may prefer with a sugar rim.<br /><br />There have been periods when it has
  been fashionable to coat the rim of the glass in which this drink is to be served
  with sugar. Thankfully sugar rims are now out of vogue and, as Embury writes in
  his book, "A twist of lemon may be used if desired and the peel dropped into the
  glass. Otherwise no decoration."<br /><br />
