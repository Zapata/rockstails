--- !ruby/object:DirtyCocktail 
garnish: Lime wedge
glass: Old-fashioned
infos: 
  Comment: "Very similar to the Caipirovska in its use of vodka, lime and crushed ice: the honey makes the difference."
  Origin: This cocktail is particularly popular in upscale hotel bars in Kenya where it is enjoyed by the safari set. The name translates as 'medicine'.
  source: www.diffordsguide.com (668)
ingredients: 
- - "2 1/2 "
  - shot
  - Ketel One vodka
- - "4"
  - spoon
  - Runny honey
- - " 1/4 "
  - shot
  - Freshly squeezed lime juice
method: STIR honey and vodka in base of shaker until honey dissolves. Add lime juice, SHAKE with ice and strain into glass filled with crushed ice. Serve with straws.
name: Dowa
rate: 4.0
