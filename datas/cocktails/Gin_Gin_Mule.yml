--- !ruby/object:DirtyCocktail 
garnish: Lime wedge
glass: Collins
infos: 
  Comment: Fresh ginger and the herbal notes from gin make this much more than another take on the Moscow Mule.<br />
  Origin: Adapted from a drink created in 2004 by Audrey Saunders, New York City, USA.
  source: www.diffordsguide.com (843)
ingredients: 
- - "2"
  - slice
  - Fresh root ginger (thumbnail sized)
- - "2"
  - unit
  - Bombay London dry gin
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "3"
  - dash
  - Angostura aromatic bitters
- - "1"
  - top up with
  - Ginger beer
method: MUDDLE ginger in base of shaker. Add next 4 ingredients, SHAKE with ice and fine strain into ice-filled glass. TOP with ginger beer.
name: Gin Gin Mule
rate: 4.0
