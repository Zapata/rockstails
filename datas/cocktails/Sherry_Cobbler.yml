infos: 
  Comment: "This age old cocktail is said to have been the drink for which the waxed paper straw was invented. To quote Harry Johnson, from his 1882 'Bartender's Manual': &quot;It is a very refreshing drink for old and young.&quot;"
  Origin: " The origins of this cocktail are unknown but it is one of the original classic cocktails. This recipes is adapted from Jerry Thomas' 1862 book, 'How to Mix Drinks - the Bon Vivant's Companion'. <br /><br />In his 1882 'Bartender's Manual', Harry Johnson writes of the Sherry Cobbler, &quot;This drink is without doubt the most popular beverage in the country, with ladies as well as with gentlemen.&quot;<br />"
  source: www.diffordsguide.com (2895)
