--- !ruby/object:DirtyCocktail 
garnish: Grate fresh nutmeg over drink
glass: Martini
infos: 
  Comment: The rich flavour of Scotch is tamed by honey and cream.
  Origin: Created in 2002 by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (1316)
ingredients: 
- - "2"
  - shot
  - Johnnie Walker Scotch Whisky
- - "3"
  - spoon
  - Runny honey
- - " 1/2 "
  - shot
  - Krupnik spiced honey liqueur
- - " 3/4 "
  - shot
  - Double (heavy) cream
- - " 3/4 "
  - shot
  - Milk
method: STIR Scotch with honey in base of shaker to dissolve honey. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Milk & Honey Martini
rate: 4.5
