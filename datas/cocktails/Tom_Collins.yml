  In <st1:country-region w:st=\"on\"><st1:place w:st=\"on\">England</st1:place></st1:country-region>,\n\nthis
  drink is traditionally credited to John Collins, a bartender who worked at\n\nLimmer's
  Hotel, <st1:address w:st=\"on\"><st1:street w:st=\"on\">Conduit Street</st1:street>,\n\n
  <st1:city w:st=\"on\">London</st1:city></st1:address>. The 'coffee house' of\n\nthis
  hotel, a true dive bar, was popular with sporting types during the 19th\n\ncentury,
  and famous, according to the 1860s memoirs of a Captain Gronow, for\n\nits gin-punch
  as early as 1814.<br />John (or possibly Jim) Collins, head\n\nwaiter of Limmer's,
  is immortalised in a limerick, which was apparently first\n\nprinted in an 1892
  book entitled 'Drinks of the World'. In 1891 a Sir Morell\n\nMackenzie had identified
  John Collins as the creator of the Tom Collins, using\n\nthis limerick, although
  both the words of the rhyme and the conclusions he drew\n\nfrom it were disputed.
  But, according to this version of the story, the special\n\ngin-punch for which
  John Collins of Limmer's was famous went on to become known\n\nas the Tom Collins
  when it was made using Old Tom gin.<br />Others say that the Tom Collins\n\noriginated
  in New York, and takes its name from the Great Tom Collins Hoax of\n\n1874, a practical
  joke which involved telling a friend that a man named Tom\n\nCollins had been insulting
  them, and that he could be found in a bar some\n\ndistance away, and took the city
  by storm. This is supported by the fact that\n\nthe first known written occurrence
  of a Tom Collins cocktail recipe is found in\n\nthe 1876 edition of Jerry Thomas'
  'The Bartender's Guide'. Three drinks titled\n\nTom Collins are listed: Tom Collins
  Whiskey, Tom Collins Brandy and Tom Collins\n\nGin.<br />An alternative story attributes
  the\n\ndrink to a Collins who started work at a <st1:state w:st=\"on\"><st1:place
  w:st=\"on\">New\n\n  York</st1:place></st1:state> tavern called the Whitehouse in
  1873 and started\n\npouring a thirst quencher made with gin. Another identifies
  a different Tom\n\nCollins, who worked as a bartender in <st1:state w:st=\"on\">New
  Jersey</st1:state>\n\nand <st1:state w:st=\"on\"><st1:place w:st=\"on\">New York</st1:place></st1:state>\n\narea.
  There are apparently also versions of its creation in <st1:city w:st=\"on\">San\n\n
  Francisco</st1:city> and <st1:country-region w:st=\"on\"><st1:place w:st=\"on\">Australia</st1:place></st1:country-region>,\n\nand
  it is not impossible that the drink evolved in two or more places\n\nindependently.\n\n\n\n<p
