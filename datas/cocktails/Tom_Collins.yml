ingredients: 
- - "2"
  - shot
  - Old Tom gin
- - "1"
  - shot
  - Freshly squeezed lemon juice
- - " 3/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Soda (club soda)
method: SHAKE first three ingredients with ice and strain into ice-filled glass. TOP with soda, lightly stir and serve with straws.
