  rounded, distinctive flavour of this classic <st1:city w:st=\"on\"><st1:place w:st=\"on\">New
  Orleans</st1:place></st1:city> cocktail is reliant\n\non one essential ingredient:
  Peychaud's aromatic bitters created by one Antoine\n\nAmedee Peychaud. His story
  starts in 1795 when he arrives in <st1:city w:st=\"on\">New\n\n Orleans</st1:city>
  as a refugee in 1795 after his father was forced to flee\n\nthe <st1:place w:st=\"on\"><st1:placetype
  w:st=\"on\">island</st1:placetype> of <st1:placename w:st=\"on\">San Domingo</st1:placename></st1:place>,
  where his family owned a\n\ncoffee plantation, after the slaves rebelled.<br />Antoine
  grew up to become a\n\npharmacist and bought his own drug and apothecary store at
  437 Rue Royale (then\n\n<st1:street w:st=\"on\"><st1:address w:st=\"on\">No. 123
  Royal Street</st1:address></st1:street>)\n\nin 1834. Here he created an 'American
  Aromatic Bitter Cordial' and marketed it\n\nas a medicinal tonic. Such potions were
  fashionable at the time and there were\n\nmany similar products.<br />Antoine also
  served his bitters mixed\n\nwith brandy and other liquors. (It has been falsely
  claimed that the word\n\n'cocktail' originated with Antoine, from a measure known
  as a 'coquetier' he\n\nused to prepare drinks. But it is now undisputed that the
  term appeared in\n\nprint in an upstate <st1:state w:st=\"on\"><st1:place w:st=\"on\">New
  York</st1:place></st1:state>\n\nnewspaper in 1806, when Antoine was still a child.)<br
  />Antoine Peychaud advertised his\n\nbitters in local newspapers and many <st1:city
  w:st=\"on\"><st1:place w:st=\"on\">New\n\n  Orleans</st1:place></st1:city> bars
  served drinks prepared with them. One\n\nsuch bar was the Sazerac Coffee House at
  13 Exchange Alley, owned by John B.\n\nSchiller, also the local agent for a French
  cognac company 'Sazerac-du-Forge et\n\nFils' of <st1:city w:st=\"on\"><st1:place
  w:st=\"on\">Limoges</st1:place></st1:city>.\n\nIt was here, sometime between 1850
  and 1859, that a bartender called Leon\n\nLamothe is thought to have created the
  Sazerac, probably using Peychaud's\n\naromatic bitters, Sazerac cognac and sugar.<br
  />A decade or so later, one Thomas H\n\nHandy took over the coffee house and around
  the same time, Antoine Peychaud\n\nfell upon hard times and sold his pharmacy store,
  along with the formula and\n\nbrand name of his bitters. A combination of the phylloxera
  aphid (which\n\ndevastated French vineyards) and the American Civil War made cognac
  hard to\n\nobtain and Handy was forced to change the recipe of the bar's now established\n\nhouse
  cocktail. He still used the all-important Peychaud's bitters but\n\nsubstituted
  Maryland Club rye whiskey, retaining a dash of cognac and adding a\n\nsplash of
  the newly fashionable absinthe.<br />The Sazerac was further adapted in\n\n1912
  when absinthe was banned in the <st1:country-region w:st=\"on\">US</st1:country-region>\n\nand
  Herbsaint from <st1:state w:st=\"on\"><st1:place w:st=\"on\">Louisiana</st1:place></st1:state>\n\nwas
  substituted. Today the name Sazerac is owned by the Sazerac Company, who\n\nlicensed
  the name to the Sazerac Bar at <st1:city w:st=\"on\"><st1:place w:st=\"on\">New\n\n
  \ Orleans</st1:place></st1:city>' Fairmont Hotel.<o:p />"
