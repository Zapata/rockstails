name: Almond Old Fashioned
method: STIR one shot of tequila with two ice cubes in a glass. Add amaretto, agave
  syrup, bitters and two more ice cubes. Stir some more then add another two ice cubes
  and the remaining tequila. Stir lots more so as to melt ice then add more ice. The
  melting and stirring in of ice cubes is essential to the dilution and taste of the
  drink.
rate: 4.5
garnish: Orange zest twist
glass: Old-fashioned
comment: One to please fans of both tequila and the Old Fashioned drinks genre.
