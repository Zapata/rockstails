--- !ruby/object:DirtyCocktail 
garnish: Orange zest twist
glass: Old-fashioned
infos: 
  Comment: One to please fans of both tequila and the Old Fashioned drinks genre.
  Origin: Created in 2005 by Mark Prat at Maze, London, England.
  source: www.diffordsguide.com (52)
ingredients: 
- - "2"
  - shot
  - Herradura 100% agave tequila
- - " 1/4 "
  - shot
  - Luxardo Amaretto di Saschira
- - " 1/4 "
  - shot
  - Agave nectar
- - "3"
  - dash
  - Angostura orange bitters
method: STIR one shot of tequila with two ice cubes in a glass. Add amaretto, agave syrup, bitters and two more ice cubes. Stir some more then add another two ice cubes and the remaining tequila. Stir lots more so as to melt ice then add more ice. The melting and stirring in of ice cubes is essential to the dilution and taste of the drink.
name: Almond Old Fashioned
rate: 4.5
