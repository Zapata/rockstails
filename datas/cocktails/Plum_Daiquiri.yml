--- !ruby/object:DirtyCocktail 
garnish: Lime wedge on rim
glass: Martini
infos: 
  Comment: Depending on the ripeness of the plums, you may need to adjust the quantity of sugar.
  Origin: Formula by Yours Truly (Simon Difford) in 2004.
  source: www.diffordsguide.com (1572)
ingredients: 
- - "1"
  - fresh
  - Plum (stoned, peeled & chopped)
- - "2"
  - shot
  - Bacardi Superior rum
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: CUT plum into quarters, remove stone and peel. MUDDLE plum in base of shaker. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Plum Daiquiri
rate: 4.0
