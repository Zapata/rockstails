--- !ruby/object:DirtyCocktail 
garnish: Orange slice
glass: Collins
infos: 
  Comment: A Harvey Wallbanger made with tequila in place of vodka. It's usual to build this drink and 'float' Galliano over the top. However, as the Galliano sinks anyway it is better shaken.
  Variant: Harvey Wallbanger
  source: www.diffordsguide.com (788)
ingredients: 
- - "2"
  - shot
  - Herradura 100% agave tequila
- - " 1/2 "
  - shot
  - Galliano L'Autentico liqueur
- - "3 1/2 "
  - shot
  - Freshly squeezed orange juice
method: SHAKE all ingredients with ice and strain into ice-filled glass.
name: Freddy Fudpucker
rate: 3.5
