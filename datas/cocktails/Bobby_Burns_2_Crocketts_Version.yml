  class=\"Simon\">Recipe adapted from Albert Stevens Crockett's 1931 'The Old\n\nWaldorf-Astoria
  Bar Book' where the drink is listed as 'Robert Burns'\n\naccompanied by the following
  notation, \"It may have been named after the\n\ncelebrated Scotsman. Chances are,
  however, that it was christened in honour of\n\na cigar salesman, who \"bought\"
  in the Old Bar [at the Waldorf-Astoria].\"</p>\n\n\n\n<p class=\"Simon\"><span style=\"\">
  \               </span>Cocktail\n\nhistorian, Gaz Regan discovered that in the 1923
  edition of Valentine's Manual\n\nof Old New York, a book edited by Henry Collins
  Brown, there is a picture with\n\nthe following description</p>\n\n\n\n<p class=\"Simon\">&quot;The
  island plot at corner of <st1:street w:st=\"on\"><st1:address w:st=\"on\">Forty-second
  Street</st1:address></st1:street> and Broadway in 1880,\n\nnow occupied by the 'Times'
  building, after the demolition of the Pabst\n\nrestaurant and brownstone houses.&quot;</p>\n\n\n\n<p
  class=\"Simon\" style=\"text-indent: 36pt;\">The scene includes billboards\n\nadvertising
  <st1:place w:st=\"on\"><st1:placename w:st=\"on\">Bergen</st1:placename>\n\n <st1:placetype
  w:st=\"on\">Beach</st1:placetype></st1:place>, the Castle Square\n\nOpera Company,
  and the Lyceum Theatre, which was playing The Moth and the Flame\n\nat the time
  but as Gaz points out, \"Most interesting, though, is the shop that\n\nstands in
  the foreground of the picture. The words on the awning proclaim, Robert\n\nBurns
  Cigars.\"</p>\n\n\n\n<p class=\"Simon\">As Gaz explained in his Drinks Bulletin,
  \"Albert Stevens\n\nCrockett might well have been correct when he said that the
  drink could have\n\nbeen named for a cigar salesman, but 'Robert Burns' was the
  name of a brand of\n\ncigar, and although it's very possible that the guy who owned
  this shop went by\n\nthe same name, it's more likely that The Robert Burns cocktail
  that was created\n\nat the old Waldorf was named for the shop, as a nod to the owner.\"
  \"The old\n\nWaldorf Astoria [which stood on the site of today's Empire State Building]
  didn't\n\nopen until 1893, some 13 years after the aforementioned picture was taken,
  but\n\nit's not a big stretch to think that the cigar vendor was still in business\n\nwhen
  the hotel opened, and the Robert Burns brand of cigars was still on the\n\nmarket
  in the 1960s, or maybe later. Thanks Gaz.</p>"
