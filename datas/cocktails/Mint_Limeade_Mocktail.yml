garnish: Mint sprig
glass: Collins
infos: 
  Comment: Superbly refreshing - mint and lime served long.
  Origin: Created in 2006 by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (1331)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "1 1/2 "
  - shot
  - Freshly squeezed lime juice
- - "1"
  - shot
  - Pressed apple juice
- - " 3/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Lemonade/Sprite/7-Up
