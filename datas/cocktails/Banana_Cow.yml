--- !ruby/object:DirtyCocktail 
garnish: Banana chunk on rim
glass: Collins
infos: 
  Comment: The trader writes of his drink, &quot;the world's finest, greatest, oh-so good peachy hangover special. This'll do when nothing else will.&quot; I think Vic is somewhat overselling this malty banana meal of a drink.
