    &lt;![endif]--> Adapted from a drink reputedly created in the late 1960's at
    Poor Red's Bar BQ, a barbecue joint favoured by 'sportbike pilots' in <st1:place w:st="on"><st1:city w:st="on">El Dorado</st1:city>, <st1:state w:st="on">California</st1:state></st1:place>.
    To quote the bar's own website (poorredsbbq.com), "Poor Red's is world famous
    for its Golden Cadillacs. Cadillacs are a blended drink of Galliano liqueur,
    half and half, white cr√®me de cacao and ice, most delicious! We are the largest
    consumer of Galliano in the world. Also famous for our award winning barbequed
    ribs.<span style=""><br /></span>The above
    shaken recipe also includes orange juice and this gives the otherwise anaemic
    looking drink its namesake golden hue. The addition of orange bitters helps
    balance the drink and boost the orange flavour. 
    
    <p class="Simon"><o:p> </o:p></p>
  source: www.diffordsguide.com (872)
ingredients: 
- - "1"
  - shot
  - "White cr\xE8me de cacao liqueur"
- - " 1/2 "
  - shot
  - Galliano L'Autentico liqueur
- - "1 1/2 "
  - shot
  - Freshly squeezed orange juice
- - " 1/2 "
  - shot
  - Double (heavy) cream
- - " 1/2 "
  - shot
  - Milk
- - "2"
  - dash
  - Angostura orange bitters
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: Golden Cadillac
rate: 3.5
