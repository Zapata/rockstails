  Adapted from a drink reputedly created in the late 1960's at\n\nPoor Red's Bar BQ,
  a barbecue joint favoured by 'sportbike pilots' in <st1:place w:st=\"on\"><st1:city
  w:st=\"on\">El Dorado</st1:city>, <st1:state w:st=\"on\">California</st1:state></st1:place>.\n\nTo
  quote the bar's own website (poorredsbbq.com), \"Poor Red's is world famous\n\nfor
  its Golden Cadillacs. Cadillacs are a blended drink of Galliano liqueur,\n\nhalf
  and half, white crème de cacao and ice, most delicious! We are the largest\n\nconsumer
  of Galliano in the world. Also famous for our award winning barbequed\n\nribs.<span
  style=\"\"><br /></span>The above\n\nshaken recipe also includes orange juice and
  this gives the otherwise anaemic\n\nlooking drink its namesake golden hue. The addition
  of orange bitters helps\n\nbalance the drink and boost the orange flavour. \n\n\n\n<p
  class=\"Simon\"><o:p> </o:p></p>"
source: www.diffordsguide.com (872)
recipe_steps:
- amount: '1'
  doze: shot
  ingredient_name: White crème de cacao liqueur
- amount: ' 1/2 '
  doze: shot
  ingredient_name: Galliano L'Autentico liqueur
- amount: '1 1/2 '
  doze: shot
  ingredient_name: Freshly squeezed orange juice
- amount: ' 1/2 '
  doze: shot
  ingredient_name: Double (heavy) cream
- amount: ' 1/2 '
  doze: shot
  ingredient_name: Milk
- amount: '2'
  doze: dash
  ingredient_name: Angostura orange bitters
