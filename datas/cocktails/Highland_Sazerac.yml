- - "1 1/2 "
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/2 "
  - shot
  - Oban 14yo malt whisky
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "2"
  - dash
  - Peychaud's aromatic bitters
- - "1"
  - dash
  - Angostura aromatic bitters
