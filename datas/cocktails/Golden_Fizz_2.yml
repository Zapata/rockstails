--- !ruby/object:DirtyCocktail 
garnish: Orange slice/mint sprig
glass: Collins
infos: 
  Comment: More cloudy white than golden but a pleasant, refreshing long drink all the same.
  Origin: Adapted from a drink created by Wayne Collins, UK.
  source: www.diffordsguide.com (877)
ingredients: 
- - "2"
  - spoon
  - Runny honey
- - "1 1/2 "
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Cointreau triple sec
- - "1"
  - shot
  - Freshly squeezed grapefruit juice
- - " 1/4 "
  - shot
  - Freshly squeezed lemon juice
- - "1"
  - top up with
  - Lemonade/Sprite/7-Up
method: STIR honey with gin in base of shaker until honey dissolves. Add next 3 ingredients, SHAKE with ice and strain into ice-filled glass. TOP with lemonade.
name: "Golden Fizz #2"
rate: 4.0
