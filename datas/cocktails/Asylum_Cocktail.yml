--- !ruby/object:DirtyCocktail 
garnish: None
glass: Old-fashioned
infos: 
  Comment: Seabrook said of this drink, &quot;look like rosy dawn, taste like the milk of Paradise, and make you plenty crazy.&quot; He must have been a Pernod lover.
  Origin: Created by William Seabrook, famous for his account of eating human flesh, and first published in a 1935 book, 'So Red the Nose, or Breath in the Afternoon'.
  source: www.diffordsguide.com (531)
ingredients: 
- - "1 1/2 "
  - shot
  - Bombay London dry gin
- - "1 1/2 "
  - shot
  - Pernod anis
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
method: POUR ingredients into glass without ice and STIR. Gently add ice and do NOT stir again. Consume once drink has turned cloudy.
name: Asylum Cocktail
rate: 3.0
