--- !ruby/object:DirtyCocktail 
garnish: Peach slice
glass: Collins
infos: 
  Comment: Peach combines wonderfully with bourbon and this drink benefits from that marriage.
  Origin: Adapted from a recipe purloined from David Embury's classic book, The Fine Art of Mixing Drinks.
  source: www.diffordsguide.com (2084)
ingredients: 
- - "2"
  - shot
  - Boiron peach pure
- - "2"
  - shot
  - Maker's Mark bourbon
- - " 1/4 "
  - shot
  - Grand Marnier liqueur
- - "1"
  - top up with
  - Soda from siphon
method: SHAKE first 3 ingredients with ice and strain into ice-filled glass. TOP with soda from a siphon. Serve with straws.
name: Whiskey Squirt
rate: 4.0
