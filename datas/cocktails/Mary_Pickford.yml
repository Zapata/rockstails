    &lt;![endif]-->Created in the 1920s (during Prohibition) by Fred
    Kaufman at the Hotel Nac^ional de Cuba, <st1:city w:st="on"><st1:place w:st="on">Havana</st1:place></st1:city>
    for the silent movie star and wife of Douglas Fairbanks. Mary was in <st1:country-region w:st="on"><st1:place w:st="on">Cuba</st1:place></st1:country-region> filming a
    movie with her husband Douglas Fairbanks and Charlie Chaplin. This is recounted
    on page 40 of Basil Woon's 1928 book 'When It's Cocktail Time in <st1:country-region w:st="on">Cuba</st1:country-region>': &quot;The Mary Pickford, invented during
    a visit to <st1:city w:st="on"><st1:place w:st="on">Havana</st1:place></st1:city>
    of the screen favourite by Fred Kaufman, is two-thirds pineapple-juice and
    one-third Bacardi, with a dash of grenadine. Both cocktails [The Presidente is
    also mentioned] are sweetish and should be well shaken. The Pineapple juice
    must be fresh-squeezed.&quot; Thus it would appear that a dash of maraschino
    liqueur is a later addition.
    
