ingredients: 
- - "7"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Ketel One vodka
- - "1"
  - shot
  - Freshly squeezed lemon juice
- - "2"
  - shot
  - Freshly squeezed lime juice
- - "1 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Soda (club soda)
