--- !ruby/object:DirtyCocktail 
garnish: Lime wedge on rim
glass: Coupette
infos: 
  Comment: A fittingly seductive Margarita.
  Origin: Named after the novel by Valdimir Nabokov which chronicles a middle-aged man's infatuation with a 12 year old girl. Nabokov invented the word 'nymphet' to describe her seductive qualities.
  source: www.diffordsguide.com (1183)
ingredients: 
- - "2"
  - spoon
  - Runny honey
- - "2"
  - shot
  - Herradura 100% agave tequila
- - "1"
  - shot
  - Freshly squeezed lime juice
- - "2"
  - dash
  - Angostura aromatic bitters
method: STIR honey with tequila in base of shaker to dissolve honey. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Lolita Margarita
rate: 4.5
