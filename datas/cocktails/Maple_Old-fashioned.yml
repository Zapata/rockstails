---
name: Maple Old-fashioned
method: STIR one shot of the bourbon with two ice cubes in a glass. Add maple syrup
  and Angostura and two more ice cubes. Stir some more and add another two ice cubes
  and the rest of the bourbon. Stir lots more so as to melt the ice, then add fresh
  ice to complete the drink. The melting and stirring in of ice cubes is essential
  to the dilution and taste of this drink.
rate: 4.0
garnish: Orange zest twist
glass: Martini
comment: Maple syrup replaces sugar in this reworking of the classic Old-fashioned.
