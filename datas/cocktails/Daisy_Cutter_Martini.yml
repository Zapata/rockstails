ingredients: 
- - "3"
  - fresh
  - Mint leaves
- - "1 1/2 "
  - shot
  - Ketel One vodka
- - "1"
  - shot
  - St-Germain elderflower liqueur
- - "1"
  - shot
  - Noilly Prat dry vermouth
- - " 1/4 "
  - shot
  - Chartreuse Yellow liqueur
