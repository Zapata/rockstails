--- !ruby/object:DirtyCocktail 
garnish: Half a passion fruit<br />
glass: Coupette
infos: 
  Comment: Passion fruit and Galliano influence this Bacardi Cocktail style drink.
  Origin: Created in 2008 by Symeon White at Avon Gorge Hotel, Bristol, UK. <br /><br />
  source: www.diffordsguide.com (2384)
ingredients: 
- - "1"
  - fresh
  - Passion fruit
- - "2"
  - shot
  - Bacardi Superior rum
- - " 1/2 "
  - shot
  - Galliano L'Autentico liqueur
- - "1"
  - shot
  - Freshly squeezed lime juice
- - " 1/2 "
  - shot
  - Freshly squeezed orange juice
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
method: Cut passion fruit in half and scoop out flesh and seeds into shaker. Add next 4 ingredients, SHAKE with ice and fine strain into chilled glass. Pour grenadine into centre of drink (should sink to bottom).<br /><br />
name: Don's Passion
rate: 3.5
