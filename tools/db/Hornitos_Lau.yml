--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Collins
infos: 
  Comment: Jaspar recommends making a batch in their glasses and refreezing them with the straws already in the glass, like the old colonels and their julep freezers in Kentucky.
  Origin: Created in 2005 by Jaspar Eyears at Bar Tiki, Mexico City, Mexico.
  source: www.diffordsguide.com (978)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Herradura 100% agave tequila
- - "1 1/2 "
  - shot
  - Cuarenta y Tres (Licor 43) liqueur
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
method: Lightly MUDDLE mint (just to bruise) in base of shaker. Add other ingredients, SHAKE with ice and strain into glass filled with crushed ice. CHURN (stir) drink and add more crushed ice so drink meets rim of glass.
