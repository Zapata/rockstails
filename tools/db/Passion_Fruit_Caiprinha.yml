--- !ruby/object:DirtyCocktail 
garnish: 
glass: Old-fashioned
infos: 
  Comment: A tasty fruit Caipirinha. You may end up sipping this from the glass as the passion fruit pips tend to clog straws.
  source: www.diffordsguide.com (1478)
ingredients: 
- - "1"
  - fresh
  - Passion fruit
- - "1"
  - fresh
  - Lime
- - "2"
  - shot
  - Leblon cachaca
- - " 3/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: MUDDLE lime wedges in base of sturdy glass (being careful not to break the glass). Cut the passion fruit in half and scoop out the flesh into the glass. POUR cachaca and sugar syrup into glass, add crushed ice and CHURN (stir) with barspoon. Serve with straws.
name: Passion Fruit Caiprinha
rate: 4.0
