ingredients: 
- - "12"
  - fresh
  - Mint fresh sprigs
- - "1 1/2 "
  - shot
  - Fresh pressed pineapple juice
- - "2"
  - shot
  - Macchu pisco
- - " 3/4 "
  - shot
  - Freshly squeezed lemon juice
- - " 1/4 "
  - shot
  - Monin Vanilla sugar syrup
- - "1"
  - dash
  - Angostura aromatic bitters
- - "1"
  - top up with
  - Ginger beer
