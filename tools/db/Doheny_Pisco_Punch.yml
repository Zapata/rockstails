garnish: Mint sprig &amp; very thin slice of pineapple
glass: Collins
infos: 
  Comment: Adapted from a drink created in 2007 by Vincenzo Marianello at Doheny, Los Angeles, USA.
  Origin: Vincenzo's twist on the San Franciscan classic.<br />
