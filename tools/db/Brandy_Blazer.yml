--- !ruby/object:DirtyCocktail 
garnish: Lemon &amp; orange zest twists
glass: Snifter
infos: 
  Comment: One way to warm your winter nights.
  Origin: A variation on 'Professor' Jerry Thomas' Blue Blazer which involved theatrically pouring ignited brandy between two mugs. Please don't try this at home, kids.
  source: www.diffordsguide.com (308)
ingredients: 
- - "2"
  - shot
  - Courvoisier V.S.O.P cognac
- - "2"
  - shot
  - Boiling water
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: POUR cognac into a warmed glass and rest the bowl of the glass on an old-fashioned glass so it lies on its side supported by the rim. FLAME the cognac and carefully move the glass back to an upright position sitting normally on your work surface. POUR in hot water (this will extinguish any remaining flame) and sugar. Stir, garnish and serve.
name: Brandy Blazer
rate: 3.5
