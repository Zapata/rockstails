--- !ruby/object:DirtyCocktail 
garnish: Lemon zest twist
glass: Martini
infos: 
  AKA: Scotch Manhattan
  Comment: Aperitif style cocktail which when shaken has an almost creamy, soft, mouth feel. Stir, as the recipe originally intended and the Scotch notes are more pronounced. I prefer mine shaken.
  Origin: Fashionable in the 1920s.
  source: www.diffordsguide.com (19)
  Variant: Rob Roy &amp; Violet Affinity
ingredients: 
- - "1"
  - shot
  - Johnnie Walker Scotch Whisky
- - "1"
  - shot
  - Martini Rosso sweet vermouth
- - "1"
  - shot
  - Noilly Prat dry vermouth
- - "1"
  - dash
  - Angostura aromatic bitters
method: STIR all ingredients with ice and strain into chilled glass.
name: Affinity
rate: 4.0
