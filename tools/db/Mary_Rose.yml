--- !ruby/object:DirtyCocktail 
garnish: Lime twist (discard) &amp; rosemary sprig
glass: Martini
infos: 
  Comment: Herbal, herbal and herbal with a hint of spice.
  Origin: Created in 1999 by Philip Jeffrey at the Great Eastern Hotel, London, England. Named after King Henry VIII's warship, sunk during an engagement with the French fleet in 1545 and now on display in Portsmouth.
  source: www.diffordsguide.com (1270)
ingredients: 
- - "1"
  - fresh
  - Rosemary sprig
- - "2"
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Chartreuse Green liqueur
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - " 1/2 "
  - shot
  - Chilled mineral water
method: MUDDLE rosemary in base of shaker. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Mary Rose
