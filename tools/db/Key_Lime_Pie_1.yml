ingredients: 
- - "2"
  - shot
  - Malibu coconut rum liqueur
- - "1"
  - shot
  - Cointreau triple sec
- - "1"
  - shot
  - Freshly squeezed lime juice
- - "2"
  - shot
  - Double (heavy) cream
- - " 1/2 "
  - shot
  - Cuarenta y Tres (Licor 43) liqueur
