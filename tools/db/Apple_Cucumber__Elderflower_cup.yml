--- !ruby/object:DirtyCocktail 
garnish: " Float 3 cucumber slices"
glass: Martini
infos: 
  Comment: Apple and Zubrwka is a magic combination, as is and apple and elderflower. Here these flavoursome blends are enhanced and freshened by cucumber.
  Origin: " Discovered in 2007 at Public Restaurant, New York City, USA."
  source: www.diffordsguide.com (2252)
ingredients: 
- - "1"
  - inch
  - Cucumber (chopped & peeled)
- - "2"
  - shot
  - Zubrwka bison vodka
- - " 1/2 "
  - shot
  - St-Germain elderflower liqueur
- - " 1/2 "
  - shot
  - Pressed apple juice
method: " MUDDLE cucumber in base of shaker. Add other ingredients, SHAKE with ice and fine strain into chilled glass."
name: Apple, Cucumber & Elderflower cup
rate: 4.0
