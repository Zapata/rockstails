--- !ruby/object:DirtyCocktail 
garnish: Maraschino cherry
glass: Martini
infos: 
  Comment: Subtle and beautifully balanced. A wet Martini made 'easy' by a dash of pomegranate syrup.
  Origin: Adapted from a recipe in Harry Craddock's 1930 Savoy Cocktail book.
  source: www.diffordsguide.com (1695)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Noilly Prat dry vermouth
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: Roselyn Martini
rate: 4.5
