--- !ruby/object:DirtyCocktail 
garnish: Lime wedge on rim
glass: Martini
infos: 
  Comment: Why the name? Well, the rums are hard and nautical, the lime protects against scurvy, the liqueur contains gold and the syrup is red as blood.
  Origin: Created in 2004 by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (1555)
ingredients: 
- - " 3/4 "
  - shot
  - Wray & Nephew overproof rum
- - " 3/4 "
  - shot
  - Pusser's Navy rum
- - " 1/2 "
  - shot
  - Goldschlager cinnamon schnapps
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
- - " 3/4 "
  - shot
  - Chilled mineral water
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: Pirate Daiquiri
