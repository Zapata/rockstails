garnish: Float three coffee beans
glass: Martini
infos: 
  Comment: Creamy, sweetened absinthe and coffee - hardcore but tasty.
  Origin: Created by Giovanni Burdi, London, England. In this case I.V.F stands for 'Italy v France', not 'in vitro fertilisation'.
  source: www.diffordsguide.com (1033)
ingredients: 
- - "1"
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - " 1/2 "
  - shot
  - Kahla coffee liqueur
- - " 1/2 "
  - shot
  - Tuaca liqueur
- - "2"
  - shot
  - Hot espresso coffee
- - "1"
  - shot
  - Double (heavy) cream
method: SHAKE first 4 ingredients with ice and strain into glass. FLOAT cream on drink.
name: I.V.F Martini
rate: 3.5
