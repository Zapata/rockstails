ingredients: 
- - "2"
  - shot
  - Herradura 100% agave tequila
- - " 3/4 "
  - shot
  - "White cr\xE8me de cacao liqueur"
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
- - " 3/4 "
  - shot
  - Double (heavy) cream
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: Silk Stocking
rate: 5.0
