--- !ruby/object:DirtyCocktail 
garnish: Lime zest twist (discarded) &amp; cherry
glass: Martini
infos: 
  Comment: Reminiscent of a tropical Sidecar.
  Origin: Adapted from a recipe purloined from Charles H. Baker Jr's classic book, The Gentleman's Companion. He describes this as &quot;another palate twister from the land where the Monkeys Have No Tails. This drink found its way down through the islands to Mindanao from Manila...&quot;
  source: www.diffordsguide.com (2121)
ingredients: 
- - "2"
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/4 "
  - shot
  - Maraschino syrup (from cherry jar)
- - "1"
  - shot
  - Fresh pressed pineapple juice
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - "2"
  - dash
  - Angostura aromatic bitters
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: The Zamboanga 'Zeinie' Cocktail
rate: 4.0
