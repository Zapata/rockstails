infos: 
  Comment: An Old Tom based super wet (two-thirds vermouth to one-third gin) Martini with a slug of orange bitters and served with a twist.
  Origin: <div>Recipe adapted from Albert Stevens Crockett's 1931 'The Old Waldorf-Astoria Bar Book' where the drink accompanied by the following notation, "After the big annex to the Old Waldorf, which at its opening, in 1897, became the main part of the establishment.</div><div><br /></div><div><div>William Waldorf Astor built the original Waldorf Hotel, which opened in 1893, next door to his aunt's home, on the site of his father's mansion and today's Empire State Building. John Astor persuaded his aunt to move uptown and then built the Astor Hotel. The two hotels where connected and the combined Waldorf-Astoria became the largest hotel in the world at the time.</div><div><br /></div></div>
  source: www.diffordsguide.com (2260)
ingredients: 
- - "1"
  - shot
  - Old Tom gin
- - "2"
  - shot
  - Noilly Prat dry vermouth
- - "2"
  - dash
  - Angostura orange bitters
method: " STIR all ingredients with ice and strain into chilled glass."
