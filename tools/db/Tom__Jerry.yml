--- !ruby/object:DirtyCocktail 
garnish: Grate nutmeg over drink
glass: Toddy
infos: 
  Comment: To quote Craddock, &quot;The Tom &amp; Jerry and The Blue Blazer - the latter a powerful concoction of burning whisky and boiling water - were the greatest cold weather beverages of that era.&quot;
  Origin: Created in the early 19th century and attributed to Jerry Thomas. This recipe is adapted from Harry Craddock's 1930 Savoy Cocktail Book.
  source: www.diffordsguide.com (1971)
ingredients: 
- - "1"
  - fresh
  - Egg white
- - "1"
  - fresh
  - Egg yolk
- - "1 1/2 "
  - shot
  - Bacardi Oro golden rum
- - "1"
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - pinch
  - Clove
- - "1"
  - pinch
  - Ground cinnamon
- - "1"
  - top up with
  - Boiling water
method: Separately BEAT egg white until stiff and frothy and yolk until as liquid as water, then MIX together and pour into glass. Add rum, cognac, sugar and spices and STIR mixture together. TOP with boiling water, STIR and serve.
name: Tom & Jerry
rate: 3.0
