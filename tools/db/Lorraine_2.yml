--- !ruby/object:DirtyCocktail 
garnish: Lime zest twist<br />
glass: Martini
infos: 
  Comment: Sweet and sour with fruity, herbal notes.<br /><br />
  Origin: Adaptation by Yours Truly (Simon Difford). The original recipe called for 1 3/4   kirsch,  1/2  Bndictine and  3/4  lime juice.<br /><br />
  source: www.diffordsguide.com (2476)
ingredients: 
- - " 3/4 "
  - shot
  - Kirschwasser eau de vie
- - " 3/4 "
  - shot
  - Ketel One vodka
- - " 3/4 "
  - shot
  - Bndictine D.O.M.
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: SHAKE all ingredients and fine strain into chilled glass.
name: "Lorraine #2"
rate: 4.5
