--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Collins
infos: 
  Comment: A cracking drink - subtle and refreshing.
  Origin: Created in 2000 by Brian Lucas and Max Warner at Long Bar @ Sanderson, London, England.
  source: www.diffordsguide.com (898)
ingredients: 
- - "8"
  - fresh
  - Seedless white grapes
- - "5"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Courvoisier V.S.O.P cognac
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Perrier Jouet brut champagne
method: MUDDLE grapes and mint in base of shaker. Add cognac and sugar, SHAKE with ice and strain into glass filled with crushed ice. TOP with champagne, stir and serve with straws.
name: Grape Escape
rate: 4.5
