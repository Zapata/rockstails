  source: www.diffordsguide.com (2156)
ingredients: 
- - "2"
  - shot
  - Bacardi Superior rum
- - "1"
  - shot
  - Noilly Prat dry vermouth
- - " 1/2 "
  - shot
  - Cointreau triple sec
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
