garnish: Orange zest twist
glass: Martini
infos: 
  Comment: Spiced apricot laced with gin. Slightly sweet.
  Origin: Adapted from a recipe in Harry Craddock's 1930 Savoy Cocktail Book. Apparently this drink celebrates a fair that took place in the month of May during the rein of King Charles II. <br /><br />
  Variant: <br />
  source: www.diffordsguide.com (1277)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Bols apricot brandy liqueur
- - "2"
  - dried
  - Clove
- - "1"
  - shot
  - Freshly squeezed orange juice
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: MUDDLE cloves in base of shaker. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: "Mayfair Cocktail #1"
