--- !ruby/object:DirtyCocktail 
garnish: Maraschino cherry
glass: Collins
infos: 
  Comment: Light and aromatic.
  source: www.diffordsguide.com (469)
ingredients: 
- - "1"
  - shot
  - Tio Pepe fino sherry
- - "2"
  - shot
  - Sauvignon blanc wine
- - " 1/4 "
  - shot
  - Luxardo maraschino liqueur
- - "1"
  - shot
  - Noilly Prat dry vermouth
- - "2"
  - dash
  - Angostura aromatic bitters
- - "1"
  - top up with
  - Soda (club soda)
method: STIR first 5 ingredients with ice and strain into ice-filled glass. TOP with soda, stir and serve with straws.
name: Coronation
rate: 3.0
