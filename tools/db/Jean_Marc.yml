--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Collins
infos: 
  Comment: Chartreuse combines well with apple, ginger and mint in this summertime drink.
  Origin: Created in 2003 by yours truly after judging a Chartreuse cocktail competition in London and realising which flavours best combine with Chartreuse. Named after my friend the President Directeur General of Chartreuse.
  source: www.diffordsguide.com (1061)
ingredients: 
- - "2"
  - slice
  - Fresh root ginger (thumbnail sized)
- - "4"
  - fresh
  - Mint leaves
- - "1 1/2 "
  - shot
  - Chartreuse Green liqueur
- - " 1/4 "
  - shot
  - Berentzen Apple schnapps
- - "1"
  - top up with
  - Appletiser
method: MUDDLE mint and ginger in base of shaker. Add next two ingredients, SHAKE with ice and fine strain into ice-filled glass. TOP with Appletiser, stir and serve with straws.
name: Jean Marc
rate: 4.0
