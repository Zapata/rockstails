--- !ruby/object:DirtyCocktail 
garnish: Long slice cucumber peel<br />
glass: Old-fashioned
infos: 
  Comment: A cocktail created by a committee rather than any one bartender. &quot;How many bartenders does it take to change a light bulb?&quot; jokes are appropriate.<br />
  Origin: Created in January 2008 when around 20 of the world's top mixologists gathered at The International Cognac Summit at the invitation of the BNIC.<br />
  source: www.diffordsguide.com (2861)
ingredients: 
- - "1"
  - twist
  - Lime
- - "1"
  - slice
  - Fresh root ginger (thumbnail sized)
- - "1 1/2 "
  - shot
  - Courvoisier V.S.O.P cognac
- - "2"
  - shot
  - Lemonade/Sprite/7-Up
method: Lightly MUDDLE lime zest and ginger slices in base of mixing glass. Add other ingredients, STIR with ice and fine strain into ice-filled glass.<br />
name: Summit
rate: 3.0
