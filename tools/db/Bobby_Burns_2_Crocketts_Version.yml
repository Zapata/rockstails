  - Johnnie Walker Scotch Whisky
- - "1"
  - shot
  - Martini Rosso sweet vermouth
- - " 1/2 "
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - "1"
  - dash
  - Angostura orange bitters
method: POUR absinthe into ice-filled glass. TOP with water and leave to stand. Separately STIR Scotch, vermouth and bitters with ice. DISCARD contents of glass (absinthe, water and ice) and fill with fresh ice. STRAIN contents of mixing glass into ice-filled absinthe-coated glass.<br />
