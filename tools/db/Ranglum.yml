--- !ruby/object:DirtyCocktail 
garnish: Lime wedge<br />
glass: Old-fashioned
infos: 
  Comment: This Tiki-style drink is rich and tangy with a hint of clove spice.<br /><br />
  Origin: Created in 2008 by Goncalo De Sousa Monteiro at Le Lion, Hamburg, Germany, apparently whilst listening to Ernest Ranglin, hence the name.<br /><br />
  source: www.diffordsguide.com (2557)
ingredients: 
- - "2"
  - shot
  - Gosling's Black Seal rum
- - " 1/2 "
  - shot
  - Wray & Nephew overproof rum
- - " 3/4 "
  - shot
  - Velvet Falernum liqueur
- - "1"
  - shot
  - Freshly squeezed lime juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: SHAKE all ingredients with ice and strain into ice-filled glass.<br />
name: Ranglum
rate: 3.5
