--- !ruby/object:DirtyCocktail 
garnish: Cherry on stick
glass: Old-fashioned
infos: 
  Comment: Pineapple juice adds fruit and froth, while Peychaud's bitters combine subtly with the whiskey in this dry, aromatic drink.
  Origin: One of several classic cocktails accredited to New York City's Algonquin Hotel in the 1930s. Its true origins are lost in time.
  source: www.diffordsguide.com (41)
ingredients: 
- - "2"
  - shot
  - Rye whiskey
- - "1 1/4 "
  - shot
  - Noilly Prat dry vermouth
- - "1 1/4 "
  - shot
  - Fresh pressed pineapple juice
- - "2"
  - dash
  - Peychaud's aromatic bitters
method: SHAKE all ingredients with ice and strain into ice-filled glass.
name: Algonquin
rate: 4.0
