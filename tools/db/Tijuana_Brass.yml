--- !ruby/object:DirtyCocktail 
garnish: Cucumber foam<br />
glass: Old-fashioned
infos: 
  Comment: Pronounced &quot;Tea-You-One-Na&quot; this is basically a Tommy's Margarita topped with cucumber foam.
  Origin: Created in 2009 by Damian Windsor at The Roger Room, Los Angeles, USA. <br />
  source: www.diffordsguide.com (2888)
ingredients: 
- - "2"
  - shot
  - Herradura 100% agave tequila
- - " 3/4 "
  - shot
  - Agave nectar
- - "1"
  - shot
  - Freshly squeezed lime juice
method: SHAKE first three ingredients with ice and fine strain into ice-filled glass. Top with cucumber foam (fill a cream whipper two-thirds full with equal parts liquified cucumber juice, 1:1 simple syrup and egg white, charge with two CO2 cartridges and chill).<br />
name: Tijuana Brass
rate: 4.5
