garnish: 
glass: Collins
infos: 
  Comment: Anisette sweetens the absinthe and adds a refreshing burst of herbal aniseed.
  Origin: This is one of the earliest known absinthe mixtures. Today if you order a 'panache' at a French caf, you will receive beer with lemonade (shandy).
  source: www.diffordsguide.com (2723)
ingredients: 
- - "1"
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - "1"
  - shot
  - Marie Brizard anisette liqueur
- - "1"
  - top up with
  - Chilled mineral water
method: POUR first 2 ingredients into glass. Serve iced water separately in a small jug (known in France as a 'broc') so the customer can dilute to their own taste (I recommend four-and-a-half shots). Lastly, add ice to glass.
name: Panache
rate: 3.0
