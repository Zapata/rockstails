--- !ruby/object:DirtyCocktail 
garnish: Cherries on stick
glass: Martini
infos: 
  Comment: Chartreuse fans will love this serious drink. The uninitiated will hate it.
  Origin: Adapted from a recipe in Harry Craddock's 1930 Savoy Cocktail Book, which called for equal parts.
  source: www.diffordsguide.com (1958)
ingredients: 
- - "2"
  - shot
  - Jameson Irish whiskey
- - " 1/2 "
  - shot
  - Chartreuse Green liqueur
- - "1"
  - shot
  - Martini Rosso sweet vermouth
- - " 1/2 "
  - shot
  - Chilled mineral water
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: "Tipperary #1"
rate: 4.5
