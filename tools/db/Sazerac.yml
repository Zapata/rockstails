ingredients: 
- - " 1/2 "
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - "1"
  - top up with
  - Chilled mineral water
- - "1 1/2 "
  - shot
  - Courvoisier V.S.O.P cognac
- - "1"
  - shot
  - Maker's Mark bourbon
- - " 1/3 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "3"
  - dash
  - Angostura aromatic bitters
- - "3"
  - dash
  - Peychaud's aromatic bitters
method: |-
  POUR absinthe into ice-filled glass, TOP with water and
  leave to stand. Separately STIR other ingredients with ice.
  DISCARD contents of glass (absinthe, water and ice) and STRAIN contents of
  stirring glass into absinthe-coated glass.<br />
name: Sazerac
rate: 5.0
