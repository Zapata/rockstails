    &lt;![endif]-->The rounded, distinctive flavour of this classic <st1:city w:st="on"><st1:place w:st="on">New Orleans</st1:place></st1:city> cocktail is reliant
    on one essential ingredient: Peychaud's aromatic bitters created by one Antoine
    Amedee Peychaud. His story starts in 1795 when he arrives in <st1:city w:st="on">New
     Orleans</st1:city> as a refugee in 1795 after his father was forced to flee
    the <st1:place w:st="on"><st1:placetype w:st="on">island</st1:placetype> of <st1:placename w:st="on">San Domingo</st1:placename></st1:place>, where his family owned a
    coffee plantation, after the slaves rebelled.<br />Antoine grew up to become a
    pharmacist and bought his own drug and apothecary store at 437 Rue Royale (then
    <st1:street w:st="on"><st1:address w:st="on">No. 123 Royal Street</st1:address></st1:street>)
    in 1834. Here he created an 'American Aromatic Bitter Cordial' and marketed it
    as a medicinal tonic. Such potions were fashionable at the time and there were
    many similar products.<br />Antoine also served his bitters mixed
    with brandy and other liquors. (It has been falsely claimed that the word
    'cocktail' originated with Antoine, from a measure known as a 'coquetier' he
    used to prepare drinks. But it is now undisputed that the term appeared in
    print in an upstate <st1:state w:st="on"><st1:place w:st="on">New York</st1:place></st1:state>
    newspaper in 1806, when Antoine was still a child.)<br />Antoine Peychaud advertised his
    bitters in local newspapers and many <st1:city w:st="on"><st1:place w:st="on">New
      Orleans</st1:place></st1:city> bars served drinks prepared with them. One
    such bar was the Sazerac Coffee House at 13 Exchange Alley, owned by John B.
    Schiller, also the local agent for a French cognac company 'Sazerac-du-Forge et
    Fils' of <st1:city w:st="on"><st1:place w:st="on">Limoges</st1:place></st1:city>.
    It was here, sometime between 1850 and 1859, that a bartender called Leon
    Lamothe is thought to have created the Sazerac, probably using Peychaud's
    aromatic bitters, Sazerac cognac and sugar.<br />A decade or so later, one Thomas H
    Handy took over the coffee house and around the same time, Antoine Peychaud
    fell upon hard times and sold his pharmacy store, along with the formula and
    brand name of his bitters. A combination of the phylloxera aphid (which
    devastated French vineyards) and the American Civil War made cognac hard to
    obtain and Handy was forced to change the recipe of the bar's now established
    house cocktail. He still used the all-important Peychaud's bitters but
    substituted Maryland Club rye whiskey, retaining a dash of cognac and adding a
    splash of the newly fashionable absinthe.<br />The Sazerac was further adapted in
    1912 when absinthe was banned in the <st1:country-region w:st="on">US</st1:country-region>
    and Herbsaint from <st1:state w:st="on"><st1:place w:st="on">Louisiana</st1:place></st1:state>
    was substituted. Today the name Sazerac is owned by the Sazerac Company, who
    licensed the name to the Sazerac Bar at <st1:city w:st="on"><st1:place w:st="on">New
      Orleans</st1:place></st1:city>' Fairmont Hotel.<o:p />
