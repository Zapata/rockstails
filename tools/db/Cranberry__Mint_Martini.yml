--- !ruby/object:DirtyCocktail 
garnish: Dried cranberries in base of glass &amp; float mint leaf
glass: Martini
infos: 
  Comment: This little red number combines the dryness of cranberry, the sweetness of grenadine and the fragrance of mint.
  Origin: Created in 2003 by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (480)
ingredients: 
- - "8"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Ketel One vodka
- - "1 1/2 "
  - shot
  - Ocean Spray cranberry juice
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
method: Lightly MUDDLE mint in base of shaker just enough to bruise. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Cranberry & Mint Martini
rate: 3.5
