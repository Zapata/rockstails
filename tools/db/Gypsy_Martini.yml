--- !ruby/object:DirtyCocktail 
garnish: Rosemary
glass: Martini
infos: 
  Comment: Jason's original recipe called for raisin infused gin and I'd recommend you make this drink that way if time permits.
  Origin: Adapted from a recipe created by Jason Fendick in 2002 for Steam, London, England.
  source: www.diffordsguide.com (925)
ingredients: 
- - "1"
  - sprig
  - Rosemary sprig
- - "10"
  - dried
  - Raisins
- - "2"
  - shot
  - Bombay London dry gin
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - shot
  - Chilled mineral water
method: MUDDLE rosemary and raisins in base of shaker. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Gypsy Martini
rate: 4.0
