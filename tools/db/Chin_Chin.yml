--- !ruby/object:DirtyCocktail 
garnish: None<br />
glass: Flute
infos: 
  Comment: Golden honey in colour and also in flavour. An unusual and great tasting Champagne cocktail.
  Origin: Created in 2002 by Tony Conigliaro at Isola, Knightsbridge, London, England.
  source: www.diffordsguide.com (416)
ingredients: 
- - " 1/2 "
  - spoon
  - Runny honey
- - "1"
  - shot
  - Johnnie Walker Scotch Whisky
- - " 1/2 "
  - shot
  - Pressed apple juice
- - "1"
  - top up with
  - Perrier Jouet brut champagne
method: STIR honey with Scotch in base of shaker. Add apple juice, SHAKE with ice and strain into chilled glass. TOP with champagne.
name: Chin Chin
rate: 4.5
