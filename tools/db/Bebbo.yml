garnish: Lemon zest twist
glass: Martini
infos: 
  Comment: Fresh, clean and fruity with honeyed notes. Choose your honey wisely.
  Origin: A long lost relation of the Bee's Knees. This recipe is based on one from Ted Haigh's 2004 book 'Vintage Spirits &amp; Forgotten Cocktails'.
  source: www.diffordsguide.com (193)
ingredients: 
- - "2"
  - spoon
  - Runny honey
- - "1 1/2 "
  - shot
  - Bombay London dry gin
- - "1"
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Freshly squeezed orange juice
- - " 1/4 "
  - shot
  - Chilled mineral water
method: STIR honey with gin in base of shaker until honey dissolves. Add other ingredients, SHAKE with ice and fine strain into chilled glass.
name: Bebbo
