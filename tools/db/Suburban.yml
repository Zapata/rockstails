--- !ruby/object:DirtyCocktail 
garnish: Orange zest twist
glass: Old-fashioned
infos: 
  Comment: An interesting alternative to an Old-Fashioned
  Origin: Created at New York's old Waldorf-Astoria Hotel (the Empire State Building occupies the site today) for James R Keene, a racehorse owner who's steeds ran in the Suburban Handicap at Brooklyn's Sheepshead Bay track.
  source: www.diffordsguide.com (1891)
ingredients: 
- - "1 1/2 "
  - shot
  - Maker's Mark bourbon
- - " 3/4 "
  - shot
  - Zacapa aged rum
- - " 3/4 "
  - shot
  - Warre's Otima tawny port
- - "1"
  - dash
  - Angostura aromatic bitters
- - "1"
  - dash
  - Angostura orange bitters
method: STIR all ingredients with ice and strain into ice-filled glass.
name: Suburban
rate: 4.0
