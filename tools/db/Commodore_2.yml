    &lt;![endif]-->Recipe adapted from Albert S. Crockett's 1935 'Old
    Waldorf Bar Days'. The original recipe calls for equal parts lemon juice,
    bourbon and cr`eme de cacao with a dash of grenadine, and for the drink to be
    served 'straight-up' - we believe it better suited to being served on the
    rocks.
  source: www.diffordsguide.com (590)
ingredients: 
- - "2"
  - shot
  - Maker's Mark bourbon
- - " 3/4 "
  - shot
  - "White cr\xE8me de cacao liqueur"
- - " 1/4 "
  - shot
  - Pomegranate (grenadine) syrup
- - " 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - "2"
  - dash
  - Angostura aromatic bitters
method: SHAKE all ingredients with ice and fine strain into ice-filled glass.
name: "Commodore #2"
rate: 4.0
