--- !ruby/object:DirtyCocktail 
garnish: Lemon zest twist<br />
glass: Martini
infos: 
  Comment: Bitter sweet.
  Origin: Created in 2008 and promoted by Diageo's Reserve Brands division. Apparently this drink was inspired by the classic Martinez.<br /><br />
  source: www.diffordsguide.com (2407)
ingredients: 
- - " 1/8 "
  - shot
  - Campari Bitter
- - "2"
  - shot
  - Ketel One vodka
- - "1"
  - shot
  - Martini Rosso sweet vermouth
- - " 1/4 "
  - shot
  - Luxardo maraschino liqueur
method: STIR Campari with ice (to coat ice and glass) and then strain to discard excess. Add other ingredients, STIR with coated ice and strain into chilled glass.<br /><br />
name: Fifth Degree
rate: 3.5
