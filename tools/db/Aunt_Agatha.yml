--- !ruby/object:DirtyCocktail 
garnish: Orange zest twist
glass: Old-fashioned
infos: 
  Comment: A most unusual looking, tropical tasting concoction.
  Origin: Aunt Agatha was Bertie Wooster's terrifying aunt in P.G. Wodehouse's books.
  source: www.diffordsguide.com (119)
ingredients: 
- - "1 1/2 "
  - shot
  - Pusser's Navy rum
- - "2"
  - shot
  - Freshly squeezed orange juice
- - "1"
  - shot
  - Fresh pressed pineapple juice
- - "3"
  - dash
  - Angostura aromatic bitters
method: SHAKE first 3 ingredients with ice and strain into glass filled with crushed ice. DASH bitters over surface.
name: Aunt Agatha
rate: 3.5
