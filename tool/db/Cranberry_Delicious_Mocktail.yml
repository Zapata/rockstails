garnish: Mint sprig
glass: Collins
infos: 
  Comment: Cranberry juice given more interest with mint, lime and bitters. This drink contains trace amounts of alcohol but remains an effective drivers option.
  Origin: Adapted from a drink created in 2006 by Damian Windsor at Bin 8945 Wine Bar &amp; Bistro, West Hollywood, USA.
  source: www.diffordsguide.com (597)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "1"
  - shot
  - Freshly squeezed lime juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "4"
  - shot
  - Ocean Spray cranberry juice
- - "3"
  - dash
  - Angostura aromatic bitters
method: MUDDLE mint in base of shaker. Add other ingredients, SHAKE with ice and strain into ice-filled glass.
name: Cranberry Delicious (Mocktail)
