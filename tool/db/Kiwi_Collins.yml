--- !ruby/object:DirtyCocktail 
garnish: Kiwi slice
glass: Collins
infos: 
  Comment: A fruity adaptation of a Vodka Collins.
  Origin: Formula by Yours Truly (Simon Difford).
  source: www.diffordsguide.com (1113)
ingredients: 
- - "1"
  - fresh
  - Kiwi fruit
- - "2"
  - shot
  - Ketel One vodka
- - "1 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Soda (club soda)
method: Cut kiwi fruit in half, scoop out flesh into base of shaker and MUDDLE. Add next 3 ingredients, SHAKE with ice and fine strain into ice-filled glass. TOP with soda water.
name: Kiwi Collins
rate: 4.0
