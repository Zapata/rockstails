--- !ruby/object:DirtyCocktail 
garnish: Maraschino cherry
glass: Martini
infos: 
  Comment: A Bronx made 'golden' by the addition of egg yolk.
  Origin: A vintage cocktail adapted from the classic Bronx Cocktail, created in 1906 by Johnny Solon, a bartender at New York's Waldorf-Astoria Hotel, and named after the newly opened Bronx Zoo.
  source: www.diffordsguide.com (2175)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - " 1/4 "
  - shot
  - Noilly Prat dry vermouth
- - " 1/4 "
  - shot
  - Martini Rosso sweet vermouth
- - "1"
  - shot
  - Freshly squeezed orange juice
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - fresh
  - Egg yolk
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: Golden Bronx
rate: 3.5
