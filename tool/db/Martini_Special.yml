--- !ruby/object:DirtyCocktail 
garnish: Orange zest twist
glass: Martini
infos: 
  Comment: Aromatic, very dry and very serious - yet has a frothy head.
  Origin: Adapted from a recipe in Harry Craddock's 1930 Savoy Cocktail Book.
  source: www.diffordsguide.com (1266)
ingredients: 
- - " 1/4 "
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - "4"
  - dash
  - Angostura aromatic bitters
- - "1"
  - top up with
  - Chilled mineral water
- - "2"
  - shot
  - Bombay London dry gin
- - " 3/4 "
  - shot
  - Martini Rosso sweet vermouth
- - " 1/8 "
  - shot
  - Orange flower water
method: Fill glass with ice and POUR absinthe and Angostura over ice. TOP with chilled mineral water and leave to stand. SHAKE gin, vermouth and orange water with ice. DISCARD contents of standing glass and fine strain shaken drink into washed glass.
name: Martini Special
rate: 4.5
