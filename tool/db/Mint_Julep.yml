--- !ruby/object:DirtyCocktail 
garnish: Mint sprig and slice of lemon
glass: Collins
infos: 
  Comment: This superb drink is better if the shaker and its contents are placed in the refrigerator for several hours prior to mixing with ice. This allows the mint flavours to infuse in the bourbon.
  Origin: <br />
  source: www.diffordsguide.com (1330)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "2 1/2 "
  - shot
  - Maker's Mark bourbon
- - " 3/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "3"
  - dash
  - Angostura aromatic bitters
method: Lightly MUDDLE (only bruise) mint in base of shaker. Add other ingredients, SHAKE with ice and strain into glass half filled with crushed ice. CHURN (stir) the drink with the crushed ice using a bar spoon. Top up the glass with more crushed ice and CHURN again. Repeat this process until the drink fills the glass and serve.
name: Mint Julep
rate: 5.0
