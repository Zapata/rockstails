--- !ruby/object:DirtyCocktail 
garnish: None
glass: Snifter
infos: 
  Comment: A fabulous drink, especially when VEP Chartreuse, family reserve cognac and 20 year old tawny port are used as per the original Starlight Room recipe.
  Origin: Adapted from a recipe created in 2005 by Jacques Bezuidenhout at Harry Denton's Starlight Room, San Francisco, USA.
  source: www.diffordsguide.com (523)
ingredients: 
- - " 1/4 "
  - shot
  - Chartreuse Green liqueur
- - "1 1/2 "
  - shot
  - Courvoisier V.S.O.P cognac
- - " 3/4 "
  - shot
  - Nocello walnut liqueur
- - " 1/2 "
  - shot
  - Warre's Otima tawny port
method: POUR the Chartreuse into glass and coat the inside of the glass with the liqueur by tilting and rotating it. DISCARD excess liqueur. Carefully set the liqueur on the inside of the glass alight and allow it to BURN for a few seconds. Extinguish flame by placing a saucer over the glass, add other ingredients and SWIRL to mix. Beware of hot glass rim.
name: "Angel's Share #2"
rate: 4.5
