--- !ruby/object:DirtyCocktail 
garnish: Orange zest twist (discarded)<br />
glass: Old-fashioned
infos: 
  Comment: Reminiscent of a Sazerac but with gin and triple sec. Delicate, remarkably fruity and very shippable.<br />
  Origin: Created in 2002 by Tony Conigliaro at Lonsdale, London, England.
  source: www.diffordsguide.com (2106)
ingredients: 
- - " 1/2 "
  - shot
  - "La F\xE9e Parisienne (68%) absinthe"
- - "2"
  - shot
  - Bombay London dry gin
- - " 1/4 "
  - shot
  - Cointreau triple sec
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "2"
  - dash
  - Peychaud's aromatic bitters
method: POUR absinthe into ice-filled glass. TOP with chilled water and leave to stand. Separately SHAKE other ingredients with ice. DISCARD contents of glass (absinthe, water and ice) and STRAIN drink into empty absinthe-coated glass.<br />
name: Wink
rate: 4.5
