--- !ruby/object:DirtyCocktail 
garnish: Olive or twist
glass: Martini
infos: 
  Comment: Reputed to be a favourite of HRH Prince Charles.
  Origin: A generous measure of vermouth to two of gin, hence the name 'Wet' Martini.
  source: www.diffordsguide.com (2075)
ingredients: 
- - "3"
  - shot
  - Bombay London dry gin
- - "1 1/2 "
  - shot
  - Noilly Prat dry vermouth
method: STIR all ingredients with ice and strain into chilled glass.
name: Martini Wet
rate: 4.5
