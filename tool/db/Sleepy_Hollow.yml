--- !ruby/object:DirtyCocktail 
garnish: Lemon slice
glass: Old-fashioned
infos: 
  Comment: Hints of lemon and mint with gin and apricot fruit. Very refreshing.
  Origin: An adaptation of a drink created in the early 1930s and named after Washington Irving's novel and its enchanted valley with ghosts, goblins and headless horseman.
  source: www.diffordsguide.com (1778)
ingredients: 
- - "10"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Bombay London dry gin
- - " 1/2 "
  - shot
  - Bols apricot brandy liqueur
- - "1"
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: Lightly MUDDLE mint in base of shaker (just to bruise). Add other ingredients, SHAKE with ice and fine strain into glass filled with crushed ice. Serve with straws.
name: Sleepy Hollow
rate: 4.0
