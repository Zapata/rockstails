--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Collins
infos: 
  Comment: Enrich the minty flavour by macerating the mint in the vodka some hours before making.
  Origin: Created in 1998 by Simon Mainoo at Momo, London, England.
  source: www.diffordsguide.com (1346)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "2"
  - shot
  - Ketel One vodka
- - " 1/2 "
  - shot
  - Freshly squeezed lime juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Soda (club soda)
method: Lightly MUDDLE mint (just to bruise) in base of shaker. Add next 3 ingredients, SHAKE with ice and strain into ice-filled glass. TOP with soda, lightly stir and serve with straws.
name: Momo Special
