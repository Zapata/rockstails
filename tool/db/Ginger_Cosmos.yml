--- !ruby/object:DirtyCocktail 
garnish: Basil leaf
glass: Collins
infos: 
  Comment: Warming ginger spice in a very cooling, fruity drink.
  Origin: Created in 2003 by Massilimiliano Greco at Zander, London, England. 'Cosmos' is a reference to the botanical name for pineapple, Ananas comosus.
  source: www.diffordsguide.com (850)
ingredients: 
- - "2"
  - slice
  - Fresh root ginger (thumbnail sized)
- - "5"
  - fresh
  - Torn basil leaves
- - "2"
  - shot
  - Bombay London dry gin
- - "1 1/2 "
  - shot
  - Fresh pressed pineapple juice
- - "1 1/2 "
  - shot
  - Pressed apple juice
- - " 1/4 "
  - shot
  - Freshly squeezed lime juice
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
method: MUDDLE ginger and basil in base of shaker. Add other ingredients, SHAKE with ice and fine strain into glass filled with crushed ice. Stir and serve with straws.
name: Ginger Cosmos
rate: 3.5
