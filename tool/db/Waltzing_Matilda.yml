--- !ruby/object:DirtyCocktail 
garnish: Half orange slice
glass: Collins
infos: 
  Comment: Passion fruit, gin, wine and ginger ale all combine well in this refreshing drink.
  Origin: Adapted from a recipe from David Embury's classic book, The Fine Art of Mixing Drinks.
  source: www.diffordsguide.com (2060)
ingredients: 
- - "1"
  - fresh
  - Passion fruit
- - "1"
  - shot
  - Bombay London dry gin
- - "2"
  - shot
  - Sauvignon blanc wine
- - " 1/8 "
  - shot
  - Grand Marnier liqueur
- - "1"
  - top up with
  - Ginger ale
method: Cut passion fruit in half and scoop out flesh into shaker. Add next 3 ingredients, SHAKE with ice and fine strain into ice-filled glass. TOP with ginger ale.
name: Waltzing Matilda
rate: 4.0
