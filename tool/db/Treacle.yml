--- !ruby/object:DirtyCocktail 
garnish: Lemon zest twist
glass: Old-fashioned
infos: 
  Comment: Richly flavoured, almost like molasses.<br />
  Origin: This twist on the Old-Fashioned was created by Dick Bradsell. Like the original, it takes about five minutes to make and there are no shortcuts.
  source: www.diffordsguide.com (1983)
ingredients: 
- - "2"
  - shot
  - Myer's dark Jamaican rum
- - " 1/4 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - " 1/2 "
  - shot
  - Pressed apple juice
- - "2"
  - dash
  - Angostura aromatic bitters
method: STIR sugar syrup and bitters with two ice cubes in glass. Add rest of rum, another couple of ice cubes and STIR again. Fill glass with ice and STIR again. Finally FLOAT apple juice.
name: Treacle
rate: 4.5
