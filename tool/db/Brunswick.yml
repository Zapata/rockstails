  source: www.diffordsguide.com (2615)
ingredients: 
- - "2"
  - shot
  - Rye whiskey
- - " 3/4 "
  - shot
  - Freshly squeezed lemon juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - " 3/4 "
  - shot
  - Claret red wine
method: SHAKE first 3 ingredients with ice and fine strain into ice-filled glass. FLOAT claret on drink.
name: Brunswick
