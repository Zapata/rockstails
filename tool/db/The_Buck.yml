infos: 
  Comment: The Buck can be improved by adding a dash of liqueur appropriate to the spirit base. E.g. add a dash of Grand Marnier to a Brandy Buck.
  Variant: The recipe above is for a Gin Buck, but this drink can also be based on brandy, calvados, rum, whiskey, vodka etc.
  source: www.diffordsguide.com (330)
ingredients: 
- - "2 1/2 "
  - shot
  - Bombay London dry gin
- - " 1/2 "
  - shot
  - Freshly squeezed lemon juice
- - "1"
  - top up with
  - Ginger ale
method: POUR first two ingredients into ice-filled glass and TOP with ginger ale. Stir and serve with straws.
