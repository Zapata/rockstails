--- !ruby/object:DirtyCocktail 
garnish: Orange slice<br />
glass: Collins
infos: 
  Comment: Light and easy drinking. Gin and orange lightly spiced with ginger.
  source: www.diffordsguide.com (2147)
ingredients: 
- - "2"
  - shot
  - Bombay London dry gin
- - "1 1/2 "
  - shot
  - Freshly squeezed orange juice
- - "1"
  - top up with
  - Ginger ale
method: SHAKE first 2 ingredients with ice and strain into ice-filled glass. TOP with ginger ale and lightly stir. Serve with straws.
name: Bulldog Highball
rate: 3.0
