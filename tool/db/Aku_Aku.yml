--- !ruby/object:DirtyCocktail 
garnish: Pineapple wedge and cherry on rim
glass: Martini
infos: 
  Comment: This Tiki classic looks a little like frozen stagnant pond water but tastes minty fresh and rather good.
  Origin: Adapted from Victor Bergeron's 'Trader Vic's Bartender's Guide' (1972 revised edition)
  source: www.diffordsguide.com (513)
ingredients: 
- - "1"
  - shot
  - Bacardi Superior rum
- - " 1/2 "
  - shot
  - Peach Tree peach schnapps
- - "1 1/2 "
  - shot
  - Fresh pressed pineapple juice
- - " 1/2 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - " 3/4 "
  - shot
  - Freshly squeezed lime juice
- - "10"
  - fresh
  - Mint leaves
method: BLEND all ingredients with 12oz scoop of crushed ice. Serve with short straws.
name: Aku Aku
rate: 4.5
