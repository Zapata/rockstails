--- !ruby/object:DirtyCocktail 
garnish: Lime zest twist
glass: Martini
infos: 
  Comment: Retitled 'Swedish Daiquiri', this could be a hit.<br />
  Origin: In David Embury's classic, 'The Fine Art of Mixing Drinks', my hero lists four wildly different drinks using Swedish Punch. Trader Vic's 'Bartender's Guide' lists two variations of a single drink, for which the above is my own recipe.
  source: www.diffordsguide.com (656)
ingredients: 
- - "1 1/2 "
  - shot
  - Zacapa aged rum
- - "1 1/2 "
  - shot
  - Swedish Punch liqueur
- - " 3/4 "
  - shot
  - Freshly squeezed lime juice
method: SHAKE all ingredients with ice and fine strain into chilled glass.
name: "Doctor #1"
rate: 4.5
