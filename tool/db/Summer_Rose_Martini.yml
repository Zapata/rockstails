--- !ruby/object:DirtyCocktail 
garnish: Red rose petal (edible)
glass: Martini
infos: 
  Comment: This red and white layered drink could have been named War of the Roses. Unless you've a sweet tooth don't mix the factions - sip from the chocolate and lychee top and stop when you hit red.
  Origin: Created in 2003 by Davide Lovison at Isola Bar, London, England.
  source: www.diffordsguide.com (1894)
ingredients: 
- - "1 1/2 "
  - shot
  - Ketel One vodka
- - " 3/4 "
  - shot
  - "White cr\xE8me de cacao liqueur"
- - " 1/2 "
  - shot
  - Soho lychee liqueur
- - " 1/2 "
  - shot
  - Pomegranate (grenadine) syrup
method: STIR first 3 ingredients with ice and strain into chilled glass. POUR grenadine into the centre of the drink. This should settle to form a red layer in the base of the glass.
name: Summer Rose Martini
rate: 4.0
