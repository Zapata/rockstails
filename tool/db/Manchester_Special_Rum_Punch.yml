--- !ruby/object:DirtyCocktail 
garnish: Grapefruit slice<br />
glass: Old-fashioned
infos: 
  Comment: Fruity punch.<br /><br />
  Origin: Originally made at the Manchester Hotel, Mandeville, Jamaica. The Manchester Hotel lies in a lush tropical setting in the centre of Jamaica high in the cool mountains of Manchester.<br /><br />
  source: www.diffordsguide.com (2482)
ingredients: 
- - "2"
  - shot
  - Myer's Planter's Punch rum
- - "2"
  - spoon
  - Runny honey
- - "1"
  - shot
  - Freshly squeezed grapefruit juice
- - "2"
  - dash
  - Angostura aromatic bitters
method: STIR honey with rum until honey dissolves. Add other ingredients, SHAKE with ice and strain into glass filled with crushed ice.<br /><br />
name: Manchester Special Rum Punch
rate: 3.0
