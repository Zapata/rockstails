--- !ruby/object:DirtyCocktail 
garnish: Mint sprig
glass: Old-fashioned
infos: 
  Comment: A vodka Mojito with mandarin accents.
  source: www.diffordsguide.com (1236)
ingredients: 
- - "12"
  - fresh
  - Mint leaves
- - "1"
  - shot
  - Ketel One vodka
- - "1 1/2 "
  - shot
  - Mandarine Napolon liqueur
- - "1"
  - shot
  - Freshly squeezed lime juice
- - " 1/8 "
  - shot
  - Monin Pure Cane sugar syrup (65^0brix, 2:1 sugar/water)
- - "1"
  - top up with
  - Soda (club soda)
method: Lightly MUDDLE mint (just to bruise) in base of glass. Add next 4 ingredients, half fill glass with crushed ice and CHURN (stir). Fill glass to brim with more crushed ice and churn some more. TOP with soda, stir and serve with straws.
name: Mandarito
